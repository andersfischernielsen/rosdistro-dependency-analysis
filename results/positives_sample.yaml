  body: "The folder `rotors_gazebo/models/` contains a `rotors_description` folder which does not belong there, it contains files including duplicate `component_snippets.xacro` and `multicopter_base.xacro` files. \r\n\r\nThis folder was added when merging the PX4/sitl_gazebo code base back into rotors_simulator. These files are needed by the PX4 build system. `component_snippets.xacro` is not easily merged back into `rotors_description/urdf/` due to the PX4 build system not using ROS dependencies, specifically the _xacro_ ROS plugin which converts .xacro files into .urdf files.\r\n\r\nThe PX4 build system does include code snippets from the _xacro_ plugin, but during initial testing these didn't seem able to use the `find()` command correctly."
