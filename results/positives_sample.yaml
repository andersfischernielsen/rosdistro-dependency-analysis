        `TCP_USER_TIMEOUT` socket option should be enough (on linux) to make
        this work. Of course, you cannot be sure that the call *actually*
        failed, or if you just failed to get the response. I still believe it is
        better behavior to notify the caller that something is taking too long
        instead of waiting indefinitely.
