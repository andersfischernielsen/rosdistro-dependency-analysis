      body: "Since jenkins_scripts generated the tag file for the rosdoc_tag_index repo it needs to add additional information about the generator specific subfolders: https://github.com/ros-infrastructure/jenkins_scripts/commit/3fe239005f8a34db7bb9e89584eed57501ecd95d\r\n\r\nIt uses the newly introduce API in rosdoc_lite to query that information: https://github.com/ros-infrastructure/rosdoc_lite/commit/e328c803128357a34f7b0504c41262013e940b5f (also needs https://github.com/ros-infrastructure/rosdoc_lite/commit/4f98045db45a80f943e9b5eeffe81d437392671d)\r\n\r\nBased on these additional information rosdoc_lite can generate the correct relative link: https://github.com/ros-infrastructure/rosdoc_lite/commit/34b448d90e4fe453570da5172a544f70190b9499\r\n* using the generator specific subfolder of the source package to get as many levels up as necessary to point to its own *html* folder\r\n* using the generator specific subfolder of the destination package to point to the potential subfolder of the *html* folder\r\n\r\nThis addressed most of the wrong cross-references.\r\nBut some are still invalid on http://docs.ros.org/indigo/api/rosbag/html/c++/player_8h.html:\r\n* the link in the line `#include \"rosbag/macros.h\"`\r\n* the furthest left node labeled `rosbag/macros.h` in the graph "
