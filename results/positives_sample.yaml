  body: "\r\n### Issue details\r\nI would like to think about working toward using tf2 lookup as in odom2 branch. Right now we are assuming the child_id and frame_id which is really breaking the contract from the user who sent the message. Based on the child_id and frame_id, we should use tf2 to lookup the tranformations relative to the NED frame as I do here: https://github.com/mavlink/mavros/blob/odom2/mavros_extras/src/plugins/odom.cpp#L70\r\n\r\nI believe many of the issues of users with frame confusion on mavros is that they don't know we are breaking the contract and assuming the frame_id and child_id. We should really extend this to cover all of mavros including set points etc.\r\n\r\nAlso, we should be publishing local_origin_ned as discussed here:\r\nhttp://www.ros.org/reps/rep-0103.html\r\n\r\nFor outdoor systems where it is desireable to work under the north east down [6] (NED) convention, define an appropriately transformed secondary frame with the \"_ned\" suffix:\r\n\r\nX north\r\nY east\r\nZ down\r\n\r\nI realize there is a concern about overhead of these lookups. I have test flown odom2 branch and didn't notice any impact. I was using tf2_ros static publisher for most transforms which should require little overhead, they fixed the issue with tf 1 static_publisher where they actually had to republish them. The only real lookup was between base_link and local_origin_ned.\r\n\r\n@vooon, @TSC21 , what do you think?"
