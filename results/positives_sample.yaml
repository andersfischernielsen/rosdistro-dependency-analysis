      body: "I'm having the same problem with a 8.1GB (uncompressed), 7.3GB (compressed) bag file.\r\n\r\nThe /play node stops publishing the /clock after some time (not always the same instant). I also see the /play node taking 100% of 1 CPU.\r\n\r\nI'm rosbag playing the compressed bag file, which has some topics that sometimes have a very high frequency (1.8kHz, as shown with rosbag info --freq), but on average, the overall frequency is normal (50Hz, dividing the number of messages by the bag time).\r\n\r\nI've reduced the bag file size removing some big topics I don't need now (images), and kept the bag file uncompressed (512.6MB). After this, the /play node takes approx. 10% CPU and the /clock is always published."
