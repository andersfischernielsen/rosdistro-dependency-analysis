      body: "I have the same Issue, the clock stops to be published while all other topics are published fine. \r\nI play multiple bag files with over 6 camera streams and one pointcloud stream played from an SSD drive.  \r\n\r\nIssues start when I subscribe to all camera streams and the pointcloud stream. Stopping nodes (Unsubscribing) brings the clock back to live. But this makes the --clock unusable in my case even with lower play rates this happens depending on the ammount for subscribed topics of the bag file. Its simply to unreliable, the nodes and nodelets which should process the data are sleeping forever in my case while the other topics of the bagfile are published and no error is visible. Only subscribing to /clock shows the issue. \r\n\r\nThe issue was also hard to find because the first 20 loops auf my processing nodes run fine, but than they stopped without any reason (sleep). So I debugged my nodes allot just to find the clock is not published after 20 loops (All nodes startet up).\r\n\r\nI would expect that the topics from the bagfile are not published when clock gets not published. (with option --clock)."
