      body: "Well, off the top of  my head I can come up with two approaches:\r\n\r\n 1. use runtime installable (de)serialisation function pointers\r\n\r\n  depending on configuration (using environment variables, ROS parameters, or something else), the appropriate functions are installed and used by `simple_message` in places where it now uses the `#ifdef`ed versions. Perhaps a `simple_message_init()` function can be added which sets things up. This would remove the need for multiple versions of the libraries completely, avoiding the described issues.\r\n\r\n 1. use _configuration packages_ (see [answer](http://answers.ros.org/question/75247/is-it-possible-to-release-variants-of-a-package-with-bloom-ie-different-cmake-arguments/?answer=75268#post-id-75268) on ROS Answers)\r\n\r\n  We create 3 versions of the `simple_message` pkg: bswap, float64 and vanilla. The vanilla version contains the source and builds (and exports) the vanilla version of `libsimple_message`. The other two contain nothing but a `package.xml` and a `CMakeLists.txt` and depend on the vanilla pkg. In their `CMakeLists.txt`, we have them build the vanilla sources - but with the appropriate flags (ie: `BYTE_SWAPPING` and `FLOAT64`). Those variant-pkgs can then export those libraries in their `catkin_package(..)` calls. This would also avoid the current issue, at the cost of introducing 4 new packages (2 for each variant, for both `simple_message` and `industrial_robot_client`).\r\n\r\nI'm not sure which would be better. The first one is probably cleaner in that it doesn't introduce yet more packages.\r\n\r\nBTW: I think the build failure reported here is indicative of the type of issues we can expect because of the non-conformity of the current setup in `simple_message` and `industrial_robot_client`. So I believe it is worthwhile to sort this out properly.\r\n"
