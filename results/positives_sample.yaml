  body: "The bugfix in #230 resolving the bug in #225 resolved a much deeper issue: as soon as any scene is loaded, the computation of kinematic frames for non-model frames in task maps is broken - i.e. e.g. the CoM taskmap if instantiated with a set of frames passed in queries frames from ``KinematicElement``s of when it was originally instantiated that are now orphaned and not updated with the state, i.e. the values (Phi/J) aren't changing.\r\n\r\nA potential resolution is to swap ``getTree()`` in the initialiser with ``getModelTree()`` but then non-model frames cannot form part of the CoM. I added a warning in #230 such that we can address this issue when we come across it."
