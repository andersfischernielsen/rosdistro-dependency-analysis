  closed_at: null
  body: "The state machine in `JointTrajectoryStreamer::streamingThread()` uses `SmplMsgConnection::sendAndReceiveMsg(req, reply, ..)` to send `JointTrajPtMessage` instances to the server program running on the controller, but the returned `reply` msg is never checked for success of the operation ([here](https://github.com/ros-industrial/industrial_core/blob/d18b676f30616bb29b92dede04120b364907f8c7/industrial_robot_client/src/joint_trajectory_streamer.cpp#L188-L199)). As trajectory streaming is done using (synchronous) `SERVICE_REQUEST` type msgs, it would seem logical to also check the reply from the controller.\r\n\r\nThe current implementation makes it impossible for servers to reject or *nack* an incoming traj pt (or in general: a service request).\r\n"
  closed_by: null
