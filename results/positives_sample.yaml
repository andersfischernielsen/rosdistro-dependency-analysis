      author_association: CONTRIBUTOR
      body: ">> In order to fix that catkin should provide a macro like catkin_add_test() that is not specific to a certain testing library and can execute arbitrary commands, but which integrates with its run_tests target.\r\n\r\n> Does catkin_run_tests_target satisfy this? That function is being used when registering a gtest or nosetests test.\r\n\r\nIn principle yes, but it would still require some glue like in [catkin/gtest.cmake:81-89](https://github.com/ros/catkin/blob/964f1bf385f356c8345677928801947d497a161e/cmake/test/gtest.cmake#L81-L89) that has to be repeated for each test executable and that could be wrapped in its own catkin function:\r\n\r\n```cmake\r\nfunction(catkin_add_test target\r\n  cmake_parse_arguments(_testing \"\" \"\" \"COMMAND\" ${ARGN})\r\n  # unparsed arguments are forwarded to catkin_run_tests_target()\r\n\r\n  # make sure the target is built before running tests\r\n  add_dependencies(tests ${target})\r\n\r\n  if(NOT _testing_COMMAND)\r\n    # get_target_property() may be replaced by a generator expression in modern CMake?\r\n    get_target_property(_target_path ${target} RUNTIME_OUTPUT_DIRECTORY)\r\n    get_target_property(_target_executable ${target} RUNTIME_OUTPUT_NAME)\r\n    set(_testing_COMMAND \"${_target_path}/${_target_executable }\")\r\n  endif()\r\n\r\n  # The test executable does not produce a junit result file plain-${target}.xml, but\r\n  # we have to add one in the catkin_run_tests_target() call...\r\n  catkin_run_tests_target(\"plain\" ${target} \"plain-${target}.xml\"\r\n      COMMAND \"${_testing_COMMAND}\"\r\n      DEPENDENCIES ${target}\r\n      ${_testing_UNPARSED_ARGUMENTS})\r\nendfunction()\r\n\r\n# in test/CMakeLists.txt\r\nadd_executable(cleanup cleanup.cpp)\r\ncatkin_add_test(cleanup)\r\n```\r\n\r\nThis function would create a custom `run_tests_${PROJECT_NAME}_plain_cleanup` target that runs the test executable through the [run_tests.py](https://github.com/ros/catkin/blob/964f1bf385f356c8345677928801947d497a161e/cmake/test/run_tests.py) wrapper and that gets added to the `run_tests` target, but because it does not produce a junit test result file on its own, the wrapper returns with a failure. I guess what would be needed is another wrapper (or a patch to `run_tests.py`) that generates a simple result file for plain tests which only records the exit code, without tracking individual test cases, instead of checking that the test executable created a result file.\r\n\r\nAn alternative would be to make `xunit_filename` an optional argument to [catkin_run_tests_target()](https://github.com/ros/catkin/blob/964f1bf385f356c8345677928801947d497a161e/cmake/test/tests.cmake#L94) and call the executable directly if it is not specified. But I am not sure how this would interact with [catkin_test_results](https://github.com/ros/catkin/blob/964f1bf385f356c8345677928801947d497a161e/bin/catkin_test_results) and report generation at the build farm."
