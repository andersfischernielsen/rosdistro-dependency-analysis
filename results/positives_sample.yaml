      body: "So, we should take https://github.com/ros-planning/warehouse_ros/blob/master/CMakeLists.txt as the correct way of doing this. The problem is that the static library is not correctly exported into the the Debian package. \r\n\r\nBut my original solution of just dropping it is not the correct one either. So, I think the above package should serve us as a good example that we should adopt (in particular the `find_package(MongoDB)`). \r\n\r\nLet's see if this works (I cannot do this right now any more).\r\n\r\nI originally planned to ask this on answers.ros.org but then found this solution which hopefully works. \r\n\r\nIn case we still need to ask, here's my draft I planned to post:\r\n\r\n\r\n> We have released the mongodb_store package (http://wiki.ros.org/mongodb_store/) which creates a shared library (`message_store`, [relevant `CMakeLists.txt`](https://github.com/strands-project/mongodb_store/blob/hydro-devel/mongodb_store/CMakeLists.txt)) that depends on the mongoclient library. On Ubuntu precise mongoclient is a static library (`libmongoclient.a`). Therefore (if I understand it correctly), our package names this library in `catkin_package(LIBRARIES mongoclient)` to make sure that dependent packages also link against this static library. This generally works fine, but when we automatically build Ubuntu package for our package, the binary package does not depend on `mongodb-dev` (presumably because `${shlibs:Depends}` in the Debian `control` file doesn't see the static library. \r\n> \r\n> This causes any packages that depend on the mongodb_store package to fail compiling if the package `mongodb-dev` is not installed manually. Simply running `apt-get install mongodb_store` will not install, so any rosdep-based automatic  installation fails.\r\n> \r\n> So, my question, how to we correctly pass on the build dependency against a system static library (here `/usr/lib/libmongoclient.a`) so that that `bloom` will create the correct Debian dependencies. "
