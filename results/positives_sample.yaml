  body: "I believe an optional timeout is mandatory in service calls.\r\nIf the service provider node is malfunctioning and is not answering a\r\nservice call, my node should not be stuck on the call forever.\r\n\r\nSometimes when I restart a node that provides a service, any call to that service will be locked until I kill the process.\r\n\r\nAttached files to reproduce it:\r\n They are nearly the same used in\r\n http://www.ros.org/wiki/ROS/Tutorials/WritingServiceClient%28c%2B%2B%29\r\n\r\n The server has had the NoSigintHandler option added to recreate a hard\r\n crash.\r\n The client is on an infinite loop.\r\n\r\n To recreate it, run the server, run the client and kill the server using\r\n Ctrl+C.\r\n The client should be stuck calling the server.\n\ntrac data:\n * Owner: **tfoote**\n * Reporter: **vlopez**\n * Reported at: **Sat Jul 24 02:08:37 2010**\n * URL: https://code.ros.org/trac/ros/ticket/2913"
