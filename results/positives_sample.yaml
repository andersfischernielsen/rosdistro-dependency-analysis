      body: "@vooon OK, will use the tf2 mixin.\r\n\r\nAccording to the ROS REP's 103 and 105  I think we should be publishing frames as follows:\r\n\r\n* map -> odom (we shouldn't be publishing this, it is typically published by SLAM etc.)\r\n* odom_ned  -> baselink_ned\r\n* odom_ned -> odom (static)\r\n* base_link_end -> base_link (static)\r\n\r\nWe should also support easily renaming all of the above with a prefix such as mav1, mav2 so the tf tree doesn't clash with multiple vehicles."
