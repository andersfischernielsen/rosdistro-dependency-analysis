      body: "Thanks for the report. It looks like that `numpy` was added in #239 but the dependency was not declared in the manifest. I created #396 to fix that.\r\n\r\nIn general you should not install dependencies using `pip` but via `apt` instead (in this case `python-numpy`). Simply because your apt packages can be updated as part of a declared dependency and the pip packages won't get updated and even overlay a potentially newer version installed from Debian packages. So using pip package is asking for trouble in the future."
