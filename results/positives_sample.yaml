      updated_at: '2015-07-12T11:00:00Z'
      body: "Do we actually care about this? Should the act of transferring the traj pt be considered the 'service request', and not so much the execution of the associated motion? If that is the case, the fields in the `RobotStatus` msgs would indirectly give feedback on the success of the motion (no errors on the `robot_status` topic == success), and there is no need to be able to nack points explicitly.\r\n\r\n@shaun-edwards: could you elaborate on the design of the protocol wrt this?\r\n"
