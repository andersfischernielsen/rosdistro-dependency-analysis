        }}}

        Indicating possibly that I last updated libGL on Feb 1, 2012.


        The only thing I know to do to fix graphics driver issues is to reboot. 
        There's an issue with NVidia drivers where the libGL.so changes and the
        kernel module changes at the same time, and they need to match.  If you
        keep running after the update, you'll be running with the newer libGL.so
        and the older kernel module (since it is in memory the whole time X is
        running).


        So it sounds lame, but I'll say it:  Have you tried rebooting?
