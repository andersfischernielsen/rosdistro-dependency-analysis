      body: "@shaun-edwards wrote:\r\n> Regarding option 1, it will probably only address byte order. The 64bit issue may still exist since the compiler switches change typedef definitions (see [shared types](https://github.com/ros-industrial/industrial_core/blob/groovy-devel/simple_message/include/simple_message/shared_types.h))\r\n\r\nI've thought some more about this, and I think it would actually be possible to deal with any differences: the (de)serialisation routines would just be bit more complex.\r\n\r\n * Endianness issues can be dealt with by wrapping `hton(..)` and friends\r\n * As to the float/double issue: make the PC side use `double`s everywhere. Now for a controller using `float`s, install a (de)serialisation function which first deserialises into a temporary `float`, then return that as a `double`. Serialisation would be: first cast to `float` (accepting loss of precision), then serialise that (we could also standardise on `float`s, and reverse everything. In case the controller also uses floats, (de)serialisation becomes trivial)\r\n * `int32`/`int64`: obviously this can become a problem when going from 64->32 (loss of high order bits), but that is a problem anyway if you want to ultimately convert to ROS msgs which use `int32` for instance. But the idea is similar to the `float`/`double` situation: on receiving an `int64`, deserialise into temporary `int64`, then cast to `int32`. Etc.\r\n\r\nThis would remove the need to create multiple packages and when done properly, it would also allow for dealing with fi controllers that are BigEndian _and_ use `double`s (which would require endianness swap and then a cast, something which isn't handled right now). Multiple binaries would also become unnecessary (ie: `robot_state`, `robot_state_bswap`), as one binary can be configured at runtime to perform the needed operations.\r\n"
      repo: industrial_core
      owner: ros-industrial
      issue_id: 46
