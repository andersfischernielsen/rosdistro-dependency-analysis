  labels_url: 'https://api.github.com/repos/ros-visualization/rviz/issues/349/labels{/name}'
  body: >-
    I am using the camera display in RVIZ to visualize 3D models directly on top
    of camera images. Somehow the 3D models and the camera display do not match
    entirely, but are off a few pixels in varying directions depending on the
    position. I looked at camera_display.cpp updateCamera() method, but I
    couldn't find the mistake. It would be great if somebody with more insight
    in RVIZ could look at this problem. It could also explain some of the
    inaccuracies people reported yesterday at the PR2 beta program telecon.


    In my test setup, I have used the checkboard_detector (and cb_detector.py
    from the camera calibration), to find the pose of a checkerboard. I also use
    image_proc to generate the rectified image. I displayed both in rviz, but in
    both cases the 3D pose is not matching entirely the image. I have attached a
    screenshot of the problem. The pose should actually be at the first corner
    (first black-white intersection in the checkboard).


