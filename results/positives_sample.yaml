      body: "For other people running into this issue, there's a pretty easy work-around with rospy to the poor behavior in this bug.  Instead of using a rospy.Publisher, use a LatchPublisher as shown below.  One gotcha is that, because of the underlying Publisher singleton, the queue_size must be large enough for all Publishers on the same topic, and each instantiated Publisher/LatchPublisher overwrites the queue_size specified for the previously-instantiated Publisher/LatchPublisher.\r\n\r\n    class LatchPublisher(rospy.Publisher, rospy.SubscribeListener):\r\n        def __init__(self, name, data_class, tcp_nodelay=False, headers=None, queue_size=None):\r\n            super(LatchPublisher, self).__init__(name, data_class=data_class, tcp_nodelay=tcp_nodelay, headers=headers, queue_size=queue_size, subscriber_listener=self, latch=False)\r\n            self.message = None\r\n    \r\n        def publish(self, msg):\r\n            self.message = msg\r\n            super(LatchPublisher, self).publish(msg)\r\n    \r\n        def peer_subscribe(self, resolved_name, publish, publish_single):\r\n            if self.message is not None:\r\n                publish_single(self.message)\r\n"
      repo: ros_comm
