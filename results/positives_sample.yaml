  body: "In contrast to `JointTrajectoryDownloader` ([here](https://github.com/ros-industrial/industrial_core/blob/98b076fca4bf6f74a2d8c3f197fb608afea68d9f/industrial_robot_client/src/joint_trajectory_downloader.cpp#L53-L54)), the `JointTrajectoryStreamer` class does not actually use the [special sequence numbers](https://github.com/ros-industrial/industrial_core/blob/68719590854e77fb690fd05595290120a1656d9a/simple_message/include/simple_message/joint_traj_pt.h#L54-L61) `START_TRAJECTORY_STREAMING` and `END_TRAJECTORY` ([here](https://github.com/ros-industrial/industrial_core/blob/98b076fca4bf6f74a2d8c3f197fb608afea68d9f/industrial_robot_client/src/joint_trajectory_streamer.cpp#L99-L113)) when it starts sending trajectory points to the server.\r\n\r\nThe documentation for `SpecialSeqValue` does seem to imply that streaming clients are supposed to make use of the special sequence numbers whenever streaming a trajectory, and the behaviour of the downloading client makes it even more confusing as to why the streaming client doesn't do it.\r\n\r\nWe should either document this as a design choice, or fix this discrepancy as a bug.\r\n"
