      body: >
        _From @ablasdel on January 28, 2013 22:37_


        Migrated from https://github.com/ros-visualization/rqt/issues/48


        ---


        The problem is that the matplot function is taking longer and longer and
        therefore block reading the incoming data. This is also the reason why
        "pause" make the curves perfectly smooth again.


        I have update the code to not use collections for the data but simple
        list (which turns out to scale better), perform the calculation of the
        min/max y values when adding values (instead of repeatedly when drawing
        going over all/parts of the data).


        It scales much better now but the inherent problem is not fixed - the
        data will always accumulate over time. We could either limit the history
        or add a manual clean option if we want this to be fixed completely.
      repo: rqt_plot
      owner: ros-visualization
