  body: >-
    When running the python rviz widget for a long period of time, it

    becomes visibly slower, and consumes a large percentage of CPU cycles.

    We're seeing this in Sharon's Tech Museum GUI, manifesting as

    unresponsiveness and jerky rendering. If I pull up an independent rviz

    window, it behaves properly, so I'm reasonably certain that this is a

    problem with the python widget, or the particular way that it's being

    used here.



    Just a note, last time it ran slowly it was not running for a long time,
    just less than 5 minutes on my computer before it was very noticeably slowed
    down.  Thanks in advance for looking into this!


