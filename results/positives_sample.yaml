      body: "Seems like we hit this issue again - though with a different system and in a different situation:\r\n\r\nWe use a decent SBC (Intel(R) Core(TM) i3-4130T CPU @ 2.90GHz, 8GB RAM, SSD), but run quite a lot of nodes and nodelets. During operation our robot moves in and out of our WiFi's coverage. This can lead to the network manager sometimes invalidating the WiFi connection, e.g. if it gets unresponsive. To handle this we are currently using a \"harsh solution\" which involves restarting Ubuntu's network manager.\r\n\r\nRestarting the network manager can lead to broken bonds between the nodelet manager and its nodelets. This occurs usually during the launch, but can happen also during runtime.\r\n\r\nAfter digging further my impression is, that in this special situation the processing of the callback queue responsible for the bonds update is blocked for some time. Hence, the heartbeat timeout timer is reset too late and the bond is terminated.\r\n\r\nWe were able to trigger a similar delay, when triggering a service call shortly before the network manager restarts. In this case the response takes several seconds and the bonds break as well (depends on the timeout set).\r\n\r\nIt is important to note that all of this occurs on the same machine. That is, there is no active ROS connection (topics, services, active) over the WiFi connection. The above tests were done being connected to the SBC by SSH over wire.\r\n\r\n\r\nWe have no clue why the service calls are blocked. It seems like something is blocking the rosmaster. And we also don't know why this blockage affects the bonds.\r\n\r\nPlease let us know what we could test and investigate to find further clues.\r\n"
