      body: "> I don't think there is an issue anymore\r\n\r\n@v4hn and I created a setup were you can see that there is no collision checking for collision objects attached to links without collision geometry (at least with this setup).\r\n\r\nThe first picture shows a trajectory where the cylinder passes through the collision object when it is attached to `s_model_tool0`, the last link in our move group. This link has no collision geometry.\r\nThe group is declared as `<chain base_link=\"ur5_base_link\" tip_link=\"s_model_tool0\" />` in the srdf.\r\n\r\n![collision_trajectory](https://cloud.githubusercontent.com/assets/18333271/18089792/ec8ab88a-6ec1-11e6-99ec-3151d526108b.png)\r\n\r\nThe second picture shows a trajectory that avoids the collision. Here, the cylinder is attached to `ur5_ee_link`, a link with collision geometry. Btw, the geometry there has obviously been added to *avoid this very bug*.\r\n![trajectory_without_collision](https://cloud.githubusercontent.com/assets/18333271/18089831/1d70352e-6ec2-11e6-8c79-63ce4029a9be.png)\r\n\r\nTo run this setup you need the following repos in indigo (not sure if things work in kinetic yet):\r\n- https://github.com/TAMS-Group/tams_ur5\r\n- https://github.com/TAMS-Group/tams_ur5_setup\r\n- https://github.com/Jntzko/collision_test\r\n\r\nThe urdf/moveit config depend on\r\n- https://github.com/ros-industrial/robotiq\r\n- https://github.com/ros-industrial/universal_robot\r\n- https://bitbucket.org/traclabs/trac_ik.git\r\n\r\nRun\r\n```\r\nroslaunch tams_ur5_setup_moveit_config demo.launch\r\n```\r\nand\r\n```\r\nrosrun collision_test collision_test\r\n```\r\nto see the two movements.\r\n"
