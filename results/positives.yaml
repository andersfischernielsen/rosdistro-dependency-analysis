      updated_at: '2016-08-25T15:14:26Z'
      body: "I recently been working a lot with the FCL collision robot code so I will see if I can help locate the issue. Looking at the code, the FCL collision robot uses the robot_model method [getLinkModelsWithCollisionGeometry](https://github.com/ros-planning/moveit/blob/kinetic-devel/moveit_core/collision_detection_fcl/src/collision_robot_fcl.cpp#L42) which should get all links with collision geometry regardless of whether it is attached to a link without geometry.  Is this where you are seeing it not get all links with collision geometries?\r\n\r\nIf the above method is correctly acquiring all collision geometries for a given link. The second possibility is that the transform for the collision objects attached to a link without geometry are not getting updated. This gets done using the [robot_state.getCollisionBodyTransform](https://github.com/ros-planning/moveit/blob/kinetic-devel/moveit_core/collision_detection_fcl/src/collision_robot_fcl.cpp#L92) which calls the method [robot_state.updateCollisionBodyTransforms](https://github.com/ros-planning/moveit/blob/d001746257005e7bde01f1bed581ab78a763d3f0/moveit_core/robot_state/src/robot_state.cpp#L441) prior to returning the transform. The method updateCollisionBodyTransforms updates all information for a given robot_state which should be independent of the group.  All of the link transformation appears to be updated [here](https://github.com/ros-planning/moveit/blob/d001746257005e7bde01f1bed581ab78a763d3f0/moveit_core/robot_state/src/robot_state.cpp#L476) which may be a good place to verify that every link is being updated."
