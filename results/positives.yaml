      body: "Original email copy: https://groups.google.com/a/rnd.yujinrobot.com/forum/#!forum/rocon\r\n\r\n```\r\nHi,\r\n\r\nmy name is Thomas Kuntz, and i work in a french research \r\nteam (Network Team of ICube lab) as a student, and we\r\ntried to install the ros-groovy-rocon package on our turtlebot,\r\nbut we alway run into a dependency problem : \r\nros-groovy-rocon-msgs can't be installed. And when we\r\ntried to look why, we found out that ros-groovy-rocon-msgs\r\ndepends on ros-groovy-rocon-demo-msgs, but\r\nros-groovy-rocon-demo-msgs isn't available, maybe you\r\nremoved it from the repository? If that so, then maybe\r\nyou forget to remove the dependency ? If not, do you\r\nhave any idea why we can't install it on our turtlebot?\r\n\r\nThank you for you time, have a nice day.\r\n```"
