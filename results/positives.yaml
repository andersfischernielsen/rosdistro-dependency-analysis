      updated_at: '2015-07-12T16:16:23Z'
      body: "So it wouldn't make much sense to check at service invocation if a traj pt is actually reachable by the manipulator, servers should just queue it and fail whenever the motion is actually attempted?\r\n\r\nDepending on buffer size that could mean traj execution fails after quite some time.\r\n\r\nWould it perhaps make sense to rename the msgs then? Instead of `JOINT_TRAJ_PT` something like `QUEUE_X` (where `X` is a `TRAJ_PT`, `DYN_JNT_PT` etc) would seem to be much clearer as it conveys what is actually the idea behind the service request.\r\n"
      owner: ros-industrial
      repo: industrial_core
      issue_id: 118
