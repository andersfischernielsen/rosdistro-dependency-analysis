  body: >-
    Since switching from Diamondback to Electric (beta) using the latest Debian
    packages, RViz no longer displays STL (.stl) meshes defined in URDF files on
    my Fujitsu laptop Lifebook T730 running Ubuntu 10.04 32-bit.  Instead, there
    are gaps in my robot model where the mesh objects should be.  These same
    meshes *do* display properly if I convert them to Collada format (.dae)
    using Blender.  On an older Toshiba Satellite laptop, the same STL files
    display OK so it is hardware specific.  On the Fujitsu Lifebook, lspci lists
    the video card as:


    00:02.0 VGA compatible controller: Intel Corporation Core Processor
    Integrated Graphics Controller (rev 02)


    One possible clue:  when my URDF file includes any STL meshes, I get the
    following errors when launching RViz:


    ../../intel/intel_bufmgr_gem.c:1061: Error writing data to buffer 189: (0
    1152) Bad address .

    ../../intel/intel_bufmgr_gem.c:1061: Error writing data to buffer 196: (0
    64128) Bad address .


    When using the Collada versions of the same meshes, the errors go away.


