      body: "It didn't work for me straight away...\r\n\r\nI had to change \r\n\r\n```\r\nset(MONGO_EXPORT)\r\n```\r\n\r\nto \r\n\r\n```\r\nset(MONGO_EXPORT MongoDB)                                                                                                                            \r\n\r\n```\r\n\r\nSo no this is always exported. I didn't quite get the magic of this code tkaen from `warehouse_ros`:\r\n\r\n```\r\nif(\"${MongoDB_LIBRARIES}\" MATCHES \"\\\\.so$\")\r\n  set(MONGO_EXPORT MongoDB)\r\nendif()\r\n```\r\n\r\nSeems the only declare depends if this `libmongoclient` is a shared (as it is on Ubuntu post-raring, I understand). Reading through https://github.com/ros-planning/warehouse_ros/issues/6 it seems the had similar problem like us. But in our case I believe strongly that we have to export it all the time an that the above `if` statement can be removed. \r\nI have tested this with the install targets as well and opened the PR with the mini change I made: https://github.com/hawesie/mongodb_store/pull/1\r\n\r\nI'm still puzzled if and how this will result in the correct Debian dependencies. That requires testing (by releasing it). "
