        [hersh] Possible fix in r38942 of ogre_tools (in the
        visualization_common stack).


        That change makes STLLoader break large meshes up into smaller chunks.


        Please close this bug as fixed if this fixes it for you, or let me know
        if anything changes.


        I chose 8000-vertex chunks because the largest PR2 .stl file has just
        over 8000 vertices, and the smallest .stl file of yours which does not
        work has a few hundred more than that.


        Thanks!
