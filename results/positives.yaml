  body: >-
    OGRE meshes as robot parts (opposed to collada) are not rendered correctly
    but all red with no shading or texture applied. The problem is that their
    .material files and textures are only read from one global path,
    "rviz/ogre_media". This requires copying the materials of all robot parts to
    this global location (undesirable or even impossible as a regular user with
    a system-wide installed ROS).


    Gazebo fixed this by allowing packages to export resource lookup paths. Two
    different patches can be applied to RViz to fix the behavior and correctly
    render OGRE meshes, attached below (last tested with electric released
    version, patches by Stefan Osswald, University of Freiburg).


    The patches are relatively straight-forward, local, and don't affect any
    other behavior so it would be great to get one of them in for the Fuerte
    release.


