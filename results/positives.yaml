  body: "This assumes PV-Mode but should be valid for other modes, too.\r\n\r\nWhen for the Target Velocity of the motor (on the slave) is non zero, the motor might begin rotating for a short period of time during initialization. This is because the the driver sets the Target Velocity object only after the state Operation Enabled has been entered. This happens independently of the Target Velocity on the master.\r\n\r\nThe precondition (Target Velocity != 0) might happen during any crash or error condition and cannot be eliminated! \r\nTo reproduce it (hardware dependant!):\r\n1) Start canopen_motor_node (PV-Mode)\r\n2) Init and command the motor to move\r\n3) Stop the driver (Ctrl+C), but do not stop the movement command topic\r\nNow you should have a motor with Target Velocity set to non zero, without a driver running. Continue with:\r\n4) Start canopen_motor_node\r\n5) Call init\r\nMotor should move shortly\r\n\r\nIMO this issue is critical, because it's potentially dangerous.\r\n\r\nFrom a more general point of view, this problem could influence every mode. Whenever the motor's object dictionary does not match the dcf default values. But the default values cannot be ensured by a previous driver instance, because a crash might produce an unpredictable motor state. IMO setting each critial object dictionary entry on initialization is not viable solution. I'd suggest to reset each node (NMT reset message) before initializing the node. However that would involve a lag because the node needs to boot.\r\n\r\n"
