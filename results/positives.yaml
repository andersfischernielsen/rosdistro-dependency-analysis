      body: "I just did another test case to see what happens if you define the move_group such that it does not include the last link: chain link1-tool0. I tested it in rviz and MoveIt still detects collision between the end effector and other objects.  I don't think there is an issue anymore. Also given that almost every robot within  ros has a defined tool0 without geometry, I would have expected more recent comments if this was still an issue.\r\n\r\nNow MoveIt does not prevent collision a 100% because it is only doing discrete checks at every state in the robot trajectory. It is very possible to have a collision occur if there are thin objects in the collision environment. The second, possibility is when using collada files for collision models, there is an issue somewhere in how collada file are processed when used as collision models. I recently used ran into this were MoveIt was detecting collision when it should not be and not detecting collisions when it should have been.\r\n\r\nURDF\r\n- Link1 (has geometry)\r\n    - Link2 (has geometry)\r\n        - Link3 (has geometry)\r\n            - Link4 (has geometry)\r\n                - Link5 (has geometry)\r\n                    - Link6 (has geometry)\r\n                        - tool0 (does not have geometry)\r\n                            - eff (has geometry)"
      repo: moveit
