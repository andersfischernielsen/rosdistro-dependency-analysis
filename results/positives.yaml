      body: "I don't think the fix above is complete, yet. \r\n\r\nIt is hard to test it on my own system which has the released version of ros_comm, containing this in ``ros/console.h``:\r\n\r\n```C++\r\n// TODO: this header is no longer needed to be included here, but removing it will break various code that incorrectly does not itself include log4cxx/logger.h\r\n// We should vet all the code using log4cxx directly and make sure the includes/link flags are used in those packages, and then we can remove this include\r\n#include <log4cxx/logger.h>\r\n```\r\nFor years, that had provided log4cxx symbols to the namespace of *every* program containing ``#include <ros/ros.h>``.\r\n\r\nMaking that change in the \"stable\" Hydro release was a really bad idea. We should have followed the advice of whoever wrote that comment."
