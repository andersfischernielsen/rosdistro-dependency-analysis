      body: "An optional deep reset would be great.\r\n\r\nThe branch https://github.com/ipa-mdl/ros_canopen/tree/halt-at-init seems to solve the original problem. But while testing it I experiences an even worse problem making it hard to reproduce the problem. Though I managed to run the reproduction steps once, without seeing any motor movement.\r\n\r\nIt might not be related to this issue, but here's what I experienced: When doing the same steps as above to reproduce the original problem, on Step 5) one of the motors (there are two in my setup) starts to rotate at a high speed (maybe maximum) for a view Seconds. Then the motor stops and the driver reports:\r\n> Slave timeout\r\n> [ERROR] [1438683069.176670340]: not operational; not operational; not operational; notify failed\r\n> Slave timeout\r\n\r\nThe service client reports:\r\n> success: False\r\n> message: Transition timeout; Could not enter homing mode\r\n\r\nHoming method is set to 0, so there should not be any homing at all.\r\nThis happens with indigo-devel branch and halt-at-init branch. It seems not to happen, without moving the motor in step 2). Once occured, restarting the driver does not help, event resetting the node does not help, only when the power of the motor is turned off and on again, the driver will startup correctly.\r\n"
