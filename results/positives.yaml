  body: "(the original problem below is a symptom of an incomplete OGRE build)\r\n\r\nIf interrupted during the build, OGRE refuses to finish building, claiming that nothing remains to be done.\r\n\r\nThe problem is that the top-level target is 'ogre', which is created as a directory, with some subdirectories, prior to the build.  The 'ogre' target depends only on ogre-v1.4.8/Makefile.  If the build is interrupted (e.g., by Ctrl-C), make will see that 'ogre' is up to date with respect to the Makefile, and thus exit.\r\n\r\nA workaround is to delete the 'ogre' directory.\r\n\r\nA better solution is to determine when OGRE was really successfully built and installed.  Tony is currently testing a modification to that makes 'ogre' depend on 'ogre/lib/pkgconfig/OGRE.pc', a file that is put in during the install of OGRE.  This is not perfect, but should work better.\r\n\r\nAwaiting confirmation from Tony that the modification works as expected.\r\n\r\nOld description:\r\n\r\n{{{\r\ntouch /u/pratkanis/ros-new/ros-pkg/3rdparty/Cg/Cg/usr/lib/libCg.so\r\ncd /u/pratkanis/ros-new/ros-pkg/3rdparty/Cg/Cg/lib; ln -sf ../usr/lib/* .\r\ncd /u/pratkanis/ros-new/ros-pkg/3rdparty/Cg/Cg/include; ln -sf ../usr/include/* .\r\n[rosmake] (11 of 56) Building ogre\r\n[rosmake] (11 of 56) Going to /u/pratkanis/ros-new/ros-pkg/3rdparty/ogre\r\n[rosmake] (11 of 56) Running make in /u/pratkanis/ros-new/ros-pkg/3rdparty/ogre\r\nmake: Nothing to be done for `all'.\r\n[rosmake] (12 of 56) Building gazebo\r\n[rosmake] (12 of 56) Going to /u/pratkanis/ros-new/ros-pkg/3rdparty/gazebo\r\n[rosmake] (12 of 56) Running make in /u/pratkanis/ros-new/ros-pkg/3rdparty/gazebo\r\ncd gazebo-svn && svn up -r 6915 \r\nAt revision 6915.\r\ntouch rospack_nosubdirs\r\nif [ ! -d gazebo ]; then mkdir -p gazebo; mkdir -p gazebo/share; mkdir -p gazebo/share/gazebo; mkdir -p gazebo/share/gazebo/Media; fi\r\ncd gazebo-svn && PKG_CONFIG_PATH=/u/pratkanis/ros-new/ros-pkg/3rdparty/freeimage:/u/pratkanis/ros-new/ros-pkg/3rdparty/player/player/lib/pkgconfig:/u/pratkanis/ros-new/ros-pkg/3rdparty/ogre/ogre/lib/pkgconfig: \\\r\n\tLIBPATH=\"/u/pratkanis/ros-new/ros-pkg/3rdparty/freeimage/freeimage/lib:`rospack find opende`/opende/lib\" scons prefix=/u/pratkanis/ros-new/ros-pkg/3rdparty/gazebo/gazebo \r\nscons: Reading SConscript files ...\r\nChecking for [pkg-config --cflags --libs OGRE]\r\nPackage OGRE was not found in the pkg-config search path.\r\nPerhaps you should add the directory containing `OGRE.pc'\r\nto the PKG_CONFIG_PATH environment variable\r\nNo package 'OGRE' found\r\nUnable to parse config [pkg-config --cflags --libs OGRE]\r\nOgre3d and development files are required, but not found.\r\n  http://www.ogre3d.org/\r\nmake: *** [gazebo] Error 1\r\n[rosmake] (12 of 56) error while building gazebo in /u/pratkanis/ros-new/ros-pkg/3rdparty/gazebo. aborting...\r\n\r\n}}}\n\ntrac data:\n * Owner: **gerkey**\n * Reporter: **pratkanis**\n * Reported at: **Thu Aug 14 12:44:44 2008**\n * URL: https://code.ros.org/trac/wg-ros-pkg/ticket/224"
