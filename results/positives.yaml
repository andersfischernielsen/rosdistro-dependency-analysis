      body: "Another option might be to exploit the CMake `COMPONENTS` argument to `find_package(..)`. Something like:\r\n\r\n`find_package(simple_message REQUIRED COMPONENTS base bswap)`\r\n\r\nThe result would be that in addition to the normal variables for `simple_message`, the find script also sets `simple_message_bswap_LIBRARY_DIRS`, `simple_message_bswap_INCLUDE_DIRS` and `simple_message_bswap_LIBRARIES`. Dependent packages would then link like:\r\n\r\n```\r\ntarget_link_libraries(my_target ${simple_message_LIBRARIES} ${catkin_LIBRARIES})\r\ntarget_link_libraries(my_target_bswap ${simple_message_bswap_LIBRARIES} ${catkin_LIBRARIES})\r\n```\r\n\r\nThis would probably require us to convert `simple_message` to a plain CMake project (as I'm not sure catkin supports custom find scripts for packages).\r\n"
