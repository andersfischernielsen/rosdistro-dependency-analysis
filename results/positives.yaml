      body: >-
        The problem comes from too much time spend by "rosbag play" (player
        class) to publish messages, which happens when there are tpo many
        subscibers to a topic and/or too many messages to publish in a short
        period of time. In these case, the publishing loop for /clock (lines 310
        in player.cpp) is just skipped, and /clock is never published. I send a
        fix to force /clock to be publish from times to times in this case.
