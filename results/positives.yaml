      body: "> what is the benefit of this?\r\n\r\nThe benefit is small but\r\n\r\n1. The macro will be written without `jsk_perception` as below and able to be copied to other package's CMakeLists.txt w/o change.\r\n2. The name of macro become short and easy to read. (`jsk_perception_` was redundant meanglessly)\r\n```\r\nmacro(_add_nodelet _nodelet_cpp _nodelet_class _single_nodelet_exec_name)\r\n  if(NOT EXISTS \"${PROJECT_SOURCE_DIR}/test/${_single_nodelet_exec_name}.test\")\r\n    list(APPEND ${PROJECT_NAME}_nodes_without_test ${_nodelet_cpp})\r\n  endif()\r\n  jsk_nodelet(${_nodelet_cpp} ${_nodelet_class} ${_single_nodelet_exec_name}\r\n  ${PROJECT_NAME}_nodelet_sources ${PROJECT_NAME}_nodelet_executables)\r\nendmacro()\r\n```"
