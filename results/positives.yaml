      body: "So I checked, and indeed, `tf2_py.cpp` is using the Python 2 C API, which is incompatible with Python 3. From there, there are two choices:\r\n* Making the code compatible with Python 3, for instance by using [py3c](https://py3c.readthedocs.org/en/latest/).\r\n* Rewriting the extension in [cython](http://cython.org/), which would make it easier to understand and maintain, and immediately compatible with both versions of Python.\r\n\r\nI don't know enough about the ins and outs of this extension to know which way is better. Anyone knowledgeable has any input on this?"
