  body: "Porting from https://github.com/ros-planning/moveit_core/issues/158, since this is still an issue, and one people frequently encounter:\r\n\r\nCurrently, links without geometry are left out of the updated links vector for a joint group. This also implies that objects attached to these links will not be part of collision checking for that group - this needs to be fixed."
