      body: ">@Levi-Armstrong you don't think this is an issue anymore but you recently ran into the issue yourself?\r\nYou lost me...\r\n\r\nI don't think there is an issue with collision checking when having links with geometry attached to links without. I currently have several cells which are setup where the end effector is attached to tool0 which has no geometry and it has no problem detecting collisions for the end effector.  Now that being said there could be an issue with how moveit collects the [updated list of links](https://github.com/ros-planning/moveit/blob/kinetic-devel/moveit_core/robot_model/src/joint_model_group.cpp#L228-L244) depending on how the group is defined.\r\n\r\nThe issue I ran into was I thought the method JointModelGroup::getLinkModels() should return all links that get updated, but it does not. You must use this method JointModelGroup::getUpdatedLinkModels(). Not knowing much about what the original developer was doing when this issue was created, I thought this may be the issue they were running into."
