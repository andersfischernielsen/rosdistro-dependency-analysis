      body: >-
        [pi_robot] After further testing, it looks like only *some* STL files
        are causing problems.  A good example is the turtlebot_arm model at
        https://kforge.ros.org/project/turtlebot/services/turtlebot_arm/.  This
        stack depends on the the main turtlebot stack.  With both stacks
        installed, I can run:


        $ roslaunch turtlebot_arm_description test.launch


        and see the Turtlebot plus the arm in RViz.  However, on the Fujitsu
        LifeBook T730, only some of the meshes are visible in RViz--the servo
        and servo bracket meshes are invisible but the orange gripper
        (finger.stl) is visible and it also an STL file.  I've attached a screen
        shot where you can see the iRobot Create and the Kinect (which are in
        Collada format), and the orange gripper (STL format), but all of the
        servos and servo brackets are invisible and they are all STL mesh files.


        So I'm not sure what is going on.  If I convert the servo and servo
        bracket STL files to Collada format using Blender, then I can see them
        in RViz although they lose all their texture and just appear pale white.


        All in all, I would not say this is a critical problem and so I have
        downgraded the priority to minor.  I am mostly working with another
        robot that does not use meshes at all in the URDF file so the glitch
        with the servo STL files is not holding me back.
