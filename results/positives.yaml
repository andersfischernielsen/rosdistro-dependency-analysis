      body: "We had do remove the deep reset from the driver since it lead to CAN bus problems for Elmo devices.\r\nIt can be added again (as an option) after #104 was implemented.\r\n\r\nI agree that this issue is critical, I propose to set the Halt bit before the motor is enabled.\r\nThis is the default behaviour at start-up, but is currently done shortly (1 sync interval) after the initialization. This delay does not occur on recover.\r\n\r\nCan you please test https://github.com/ipa-mdl/ros_canopen/tree/halt-at-init?\r\n\r\nIn addition driver shutdown should be improved with #109.\r\n\r\nResetting targets to zero is a little bit complicated because of restart cases and the timing would be the same as for the halt bit or even worse.\r\nFor now enforcing the target velocity to zero via DCF sounds quite reasonable.\r\nHowever, this does not work for position modes."
