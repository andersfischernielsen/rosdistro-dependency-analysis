  labels_url: 'https://api.github.com/repos/ros-visualization/rviz/issues/154/labels{/name}'
  body: |-
    {{{
    We recently had an issue where rviz would not run on certain NFS'ed
    computers because the boost-thread library (the one installed by
    synaptic) was not on all computers.  We tracked this problem down to
    ogre:

    in Libs:
    ros-pkg/visualization_core/ogre/build/ogre-v1-4-9/OGRE.pc
    we find the line:
    -L${libdir} -lOgreMain -lboost_thread

    which is what I believe is causing it to link to
    libboost_thread-gcc42-mt-1_34_1.so on our machines.

    Since Ogre can run with boost version 1.34 while the rest of ROS runs
    with version 1.37,  we could just add boost as a package dependency.
    However it seems silly to require the installation of two versions of
    boost.  I think the best approach would be to force ogre to use the ROS
    installation of boost.
    }}}

