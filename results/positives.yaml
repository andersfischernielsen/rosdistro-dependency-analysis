      body: "[crystalbass17] Hi,\r\n\r\nI would like to add to the description above, an error message that I did not report the first time. When I run the audio_capture component (which I suspect has the fault), I receive the error message:\r\n\r\nstarted core service [/rosout]\r\nprocess[audio_capture-2]: started with pid [4796]\r\n\r\n(audio_capture:4796): GLib-GObject-CRITICAL **: g_object_set: assertion `G_IS_OBJECT (object)' failed\r\n\r\n(audio_capture:4796): GLib-GObject-CRITICAL **: g_object_set: assertion `G_IS_OBJECT (object)' failed\r\n\r\nSince the error message has the \"Glib-GObject\" phrase, I am assuming that the error is with the dependency 'GStreamer' of which Ubuntu 10.04 was unable to resolve. Hence, I am not changing the title of the report.  \r\n\r\nI would also like to report that I have tested this with two laptops, Macbook as well as a Dell Studio laptop. Both are running Ubuntu 10.04 LTS and additionally ROS Diamondback.\r\n\r\nLooking forward to a reply,\r\nShanker Keshavdas"
