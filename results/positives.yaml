      body: "> I get a series of errors which seem to boil down to a conflict between ros-kinetic-gazebo8-msgs and ros-kinetic-desktop-full:\r\n\r\nHello Ben. The problem seems related to a conflict between the `ros-kinetic-gazebo-*` packages (using azebo7`) and the installation of the `ros-kinetic-gazebo8-*` packages that apt is not able to solve.\r\n\r\nSolutions could be:\r\n * Remove any gazebo package in the system before installing `ros-kinetic-gazebo8-`\r\n * Use `aptitude` instead of `apt` and check if it is able to solve the conflict.\r\n\r\n> But unfortunately, roslaunch gazebo_ros mud_world.launch still brings up an empty world (and same for launching rubble_world, elevator_world, etc.)\r\n\r\nThey are working on my Xenial system (no docker, just plain system). You could be facing a problem related to docker interaction with the X system. I highly recommend to check out [the ROS page related to this topic](http://wiki.ros.org/docker/Tutorials/GUI)"
