      body: "> Or should we consider wrapping the c-functions for accessing the sys-time?\r\n\r\nIf you just want the equivalent of C system time in SBCL (you mean the one that comes from the operating system in milliseconds from the epoch, is that correct?) try the [```(sb-ext:get-time-of-day)``` from the unix API](https://github.com/sbcl/sbcl/blob/master/src/code/unix.lisp#L1087).\r\n\r\nMy guess is that, originally, roslisp developers tried to keep it as Lisp-compiler-independent as possible, so they used general Common Lisp functions and most of them work on seconds neglecting milliseconds, so you have to get the milliseconds from the run-time and who knows if it creates an overhead etc."
