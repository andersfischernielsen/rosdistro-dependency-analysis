      body: "Another option: explicitly add `${simple_message_LIBRARY_DIRS}` to the linker path of a dependent package, which can then link against `simple_message` libraries by name (instead of having to supply the full path, or an existing CMake target name).\r\n\r\nSee [gavanderhoorn/industrial_core/catkin_isolated_dummy_lib_test](https://github.com/gavanderhoorn/industrial_core/compare/catkin_isolated_dummy_lib_test) for the changes.\r\n\r\nThe exported `simple_message_linker_setup()` function is just some sugar.\r\n\r\nThe dummy library in `simple_message` is just to get catkin to setup `simple_message_LIBRARY_DIRS` for us. It doesn't seem to do that if we don't export at least one target in the `LIBRARIES` bit of `catkin_package(..)`.\r\n\r\nThis is more of a workaround though.\r\n"
