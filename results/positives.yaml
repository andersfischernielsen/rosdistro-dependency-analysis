    - _id:
        _bsontype: ObjectID
        id: !<tag:yaml.org,2002:binary> UMYrlOU0uxOLADLy
      body: "You're right, the segfault only occurs when opening a python plugin or closing the gui. For me it actually only happens when opening rqt_plot or rqt_py_console.\r\n\r\nBut the backtrace shows that the segfault happens in the Python garbage collector. So this cannot really be the fault of any Python code, but has to be a problem with the C++ extension and the garbage collector is just triggered by some Python code in the plugins. (For rqt_plot it happens on the statement ```from matplotlib.figure import Figure```)\r\n\r\nIn fact, when I delete ```libqt_gui_cpp_sip.so``` the problem is gone:\r\n```sudo rm /opt/ros/groovy/lib/python2.7/dist-packages/qt_gui_cpp/libqt_gui_cpp_sip.so```\r\n(This also explains, why there is no problem, when running with PySide, as there currently is no PySide C++ extension in the packages...)\r\n\r\n@dirk-thomas in conclusion:\r\n- the problem is reproducible with groovy debs on precise\r\n- it disappears when manually deleting ```libqt_gui_cpp_sip.so``` (and does not occur with PySide as there is no lib in the debs)\r\n- it is not reproducible with locally build libs of the same source version (qt_gui_core: 0.2.6, rqt: 0.1.4-20-gb8aa2a9)\r\n\r\nSo it seems this is a problem with the C++ extensions built on your buildserver."
