      body: >-
        [hersh] This is not a general problem with python access to rviz, as far
        as I can tell.  I ran rviz-in-python for a couple hours and it remained
        snappy the whole time.


        I believe it is a problem in slider_simple.py or somewhere under that,
        or possibly in its interaction with rviz.  slider_simple.py is in stack
        pr2_hack_the_future in package slider_gui.


        I believe the embedded rviz instance is getting starved for CPU by the
        action set execution, or something like that.  When I run
        slider_simple.py in its own terminal (separate from the launch file) I
        see at first the debug-writes flash by very quickly and they stop
        scrolling the instant I stop moving a slider.  However just a few
        minutes later, wiggling the slider back and forth generates output which
        scrolls by more slowly.  Then the output scrolls slow enough that if I
        keep moving the slider, the system never catches up enough to service
        the QTimer which rviz uses to render a new frame.


        I don't know what the problem is.


        I have 3 theories for fixing it:
         1 find what is going slower and speed it back up
         2 find a good spot to add a call to QCoreApplication::processEvents() during the slow stuff, to explicitly service rviz's QTimer.
         3 change it so that it doesn't start a new action until the previous one completes.

        I already tried (2) above, and it didn't seem to make any difference.  I
        don't know the code well enough to do (1), it seems.  (3) I'm afraid
        will cause it to act jerky, but I don't know.
