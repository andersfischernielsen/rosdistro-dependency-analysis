  body: "I am not sure where this is coming from, so I'll just describe the information I have so far. I can't exactly replicate the error, but can induce it within a minute or two with the following scenario, so let me know if you need more information.\r\n\r\nVersion: diamondback\r\n\r\nRobot: running roscore, a nodelet loaded into a nodelet_manager with some services. Intel atom, so not fast.\r\n\r\nRemote: desktop pc, running a simple monitoring cpp program that loops while making service calls. \r\n\r\nConnection: wireless.\r\n\r\nEffects:\r\n\r\nrosmaster - doesn't die, but throws up errors in master.log (see attached).\r\nnodelet - terminates cleanly (!?), but roscpp debug errors can be seen in its log file.\r\nmonitor - just fails in its calls, but hangs around. roscore and nodelet can be restarted and it will continue where it left off.\r\n\r\nI'm also, from time to time, seeing \"[ WARN] [1302290671.591328569]: WallTimer destroyed immediately after creation.  Did you forget to store the handle?\". This doesn't seem to be directly related, but often more prevelant near a crash.\n\ntrac data:\n * Owner: **kwc**\n * Reporter: **snorri**\n * Reported at: **Fri Apr  8 03:47:57 2011**\n * URL: https://code.ros.org/trac/ros/ticket/3449"
