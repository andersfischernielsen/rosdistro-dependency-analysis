      body: "Personally, I prefer Option #2 (\"configuration packages\").\r\n\r\nWe may also be able to redo the `industrial_robot_client` packaging to help simplify this distribution.  Currently, the `industrial_robot_client` `CMakeLists.txt` specifies that the `simple_message` package should be explicitly linked into the `industrial_robot_client` library (using `target_link_libraries`).  The intent here was that higher-level code would just need to depend on `industrial_robot_client`, without *also* depending on `simple_message`.  However, this introduces the same sort of regular/bswap duplication into `industrial_robot_client` that we see with `simple_message`.\r\n\r\nWe could remove the explicit linking in `industrial_robot_client`, and require the robot driver packages to depend on both `industrial_robot_client` (bswap-agnostic) and `simple_message`(`_bswap`), as appropriate.  `Industrial_robot_client` would then depend on the `simple_message_base` package, to get the appropriate header files without linking to any export libraries.  This would minimize the \"configuration-package\" handling to just the `simple_message` package.  It's a little messier from a package perspective, but seems to match well with the current library design.\r\n\r\nAlso, note that the `simple_message` package currently builds as a static library, as opposed to the ROS-default shared library format.  This was done to facilitate the `industrial_robot_client` linking described above.  If we remove this linking, we should probably also revert `simple_message` to a standard shared-library target.\r\n\r\nI may still prefer providing separate `industrial_robot_client` and `industrial_robot_client_bswap` packages, but I just wanted to present a potential other option.\r\n\r\n"
