      body: "[snorri] The nodelet's clean exit and the rosmaster exception would happen together at the same time, which is why I brought them up together. I think the third part, the warning about the wall timer can be ignored, because it isn't in sync with the previous two events, so its probably related to something else.\r\n\r\nI managed to find a few extra details about this a little bit by accident. End result, I have a simple test nodelet now which runs a single service that is launched with roscore on the robot, and a cpp client which communicates with it. \r\n\r\nGetting some backtraces, the problem occurs around bond::onHeartbeatTimeout which is where the exit is getting triggered. If adding a warning when the bond is getting broken, I see this on the server's side:\r\n\r\n{{{\r\n[ INFO] [1302690669.063968904]: Received: encoders\r\n[ INFO] [1302690669.094750234]: Received: encoders\r\n[ INFO] [1302690669.116592072]: Received: encoders\r\n[ WARN] [1302690670.970057050]: Heartbeat timeout is enabled, breaking bond (topic: nodelet_manager/bond, id: /dude_5beb8285-4a44-462e-b9e5-ff1ac2140491)\r\n[ WARN] [1302690671.318677873]: Heartbeat timeout is enabled, breaking bond (topic: /nodelet_manager/bond, id: /dude_5beb8285-4a44-462e-b9e5-ff1ac2140491)\r\n[dude-2] process has finished cleanly.\r\nlog file: /home/yujin/.ros/log/08704240-65b8-11e0-926c-0001291b9b12/dude-2*.log\r\n[ERROR] [1302690671.323944482]: received a tcpros connection for a nonexistent service [/dude].\r\n}}}\r\n\r\nWhen this happens, the master throws the above exception. I posted a question on answers.ros.org about this before remembering to connect it with this issue. \r\n\r\nhttp://answers.ros.org/question/668/nodelets-and-bond-timeouts"
