  body: "The implementation of `logSocketError(..)` in `simple_socket.h` is naive: the value of `errno` is retrieved inside the function (see [simple_socket.h#L210](https://github.com/ros-industrial/industrial_core/blob/groovy-devel/simple_message/include/simple_message/socket/simple_socket.h#L210)). Depending on the context in which this function is called, `errno` could've already changed, making the printed message useless.\r\n\r\nA better approach would be to pass `errno` as a parameter to the `logSocketError(..)` function, making it the responsibility of the caller to assure the validity of the `errno` value.\r\n"
