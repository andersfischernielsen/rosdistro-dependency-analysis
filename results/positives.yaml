      body: "@mikeferguson, I am not sure if this is the issue, but if you are trying to get links that are in the kinematic model for the group but outside the group this is done using a separate method of the JointModelGroup. If you call the JointModelGroup::getLinkModels() you will only get links that are part of the joint group which does not include links outside the group. Here is an example (URDF description is below): Group A defined by chain Link1->Link5 which does not include Link6. So, if you were to call the method [JointModelGroup::getLinkModels()](https://github.com/ros-planning/moveit/blob/4ac0c7432d335f57aab6836cbcaaac3fccf4b6f9/moveit_core/robot_model/include/moveit/robot_model/joint_model_group.h#L149-L150) you would get links (1, 2, 3, 4, and 5) but it would not include 6. If you want to get all links that get updated when this group move, use the method [JointModelGroup::getUpdatedLinkModels()](https://github.com/ros-planning/moveit/blob/4ac0c7432d335f57aab6836cbcaaac3fccf4b6f9/moveit_core/robot_model/include/moveit/robot_model/joint_model_group.h#L237-L240) which would return links (1, 2, 3, 4, 5, and 6). Hope this helps.\r\n\r\nURDF\r\n- Link1\r\n    - Link2\r\n        - Link3\r\n            - Link4\r\n                - Link5\r\n            - Link6"
      repo: moveit
      owner: ros-planning
      issue_id: 136
