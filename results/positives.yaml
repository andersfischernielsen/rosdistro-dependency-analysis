      body: "Thank you for the detailed description. I completely agree with the rational to move the restoring into the destructor of `RegisterOutputHandlerProxy`. :+1:\r\n\r\n> In order to fix that catkin should provide a macro like `catkin_add_test()` that is not specific to a certain testing library and can execute arbitrary commands, but which integrates with its `run_tests` target.\r\n\r\nDoes [catkin_run_tests_target](https://github.com/ros/catkin/blob/964f1bf385f356c8345677928801947d497a161e/cmake/test/tests.cmake#L94) satisfy this? That function is being used when registering a `gtest` or `nosetests` test."
