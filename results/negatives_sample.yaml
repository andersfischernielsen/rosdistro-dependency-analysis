      updated_at: '2013-12-17T21:09:09Z'
      body: "I agree that this non-conformity is just going to keep biting us.  I like the idea of number 2 (sort of).  Perhaps we can just export the source of ```simple_message``` and ```industrial_robot_client`` and ignore building the libraries.  The different nodes in ```industrial_robot_client``` would then build using the correct macros defined, without linking to libraries\r\n\r\nOther nodes that depend on ```simple_message``` or ```industrial_robot_client``` would have to do the same.  I'm not sure this is too much additional work since currently you have to know on what library to depend.  We would have to add some language to the wiki to describe this new way of \"linking\"\r\n\r\nI did some quick searching, but couldn't figure out an easy way to \"export the source\".  Assuming this can be done and probably aided with some CMake variables to hold the source list, this would preserve our current package layout/naming.\r\n\r\nThe final question is whether this issue should hold up a hydro release.  I don't think this issue will appear when downloaded as debs."
