  body: "Hello Pinocchio developpers,\r\n\r\nwhen running the unittest, I get the traditionnal Eigen error:\r\n```\r\nrnea: /local/jmirabel/devel/hpp/install/include/eigen3/Eigen/src/Core/DenseStorage.h:86: Eigen::internal::plain_array<T, Size, MatrixOrArrayOptions, 16>::plain_array() [with T = double; int Size = 6; int MatrixOrArrayOptions = 0]: Assertion `(reinterpret_cast<size_t>(eigen_unaligned_array_assert_workaround_gcc47(array)) & 0xf) == 0 && \"this assertion is explained here: \" \"http://eigen.tuxfamily.org/dox-devel/group__TopicUnalignedArrayAssert.html\" \" **** READ THIS WEB PAGE !!! ****\"' failed.\r\n```\r\n\r\nThe error is raised when creating an object of type `JointDataRevolute`.\r\n\r\nI have a 32bit computer. I guess there is no alignment issues on 64bit arch. Do you have support for 32bit architecture ?"
