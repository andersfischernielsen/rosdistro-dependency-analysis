  body: >-
    Occasionally while doing selection on an area of point-cloud points, rviz
    will display an unusual color pattern across the point cloud points.  (See
    attached picture.)


    My theory is that the color pattern is coming from the 2nd pass of the
    picking render, in which it colors each point with a unique "ID" made of RGB
    values.  The picking render output should never be shown to the screen
    during normal operation, but this code has changed recently.


