      body: "The `shutting_down_mutex_` is protecting the access to the `shutting_down_` flag. And in the creation methods as well as the shutdown method it keeps that lock until the method has finished which is the \"right\" behavior imo.\r\n\r\nThe problem seems to be the lock order. One path locks A and then tries to acquire B while the other locks B and then tries to acquire A. That is a classic problem of inconsistent lock hierarchies. I am not sure though how it can be changed to use the same lock order in both cases."
