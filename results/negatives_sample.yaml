      body: "Just a status update: the current release (0.3.4) of `industrial_core` includes the changes in ros-industrial/industrial_core@a1c9b6a7: this workaround appends the directories containing the `simple_message` and `industrial_robot_client` libraries to the linker path of catkin-depending packages. This can be verified from the following output during configuration:\r\n```\r\n-- simple_message: work around for #46\r\n-- industrial_robot_client: work around for #46\r\n```\r\n\r\n`simple_message` and `industrial_robot_client` should be treated as any other catkin packages, and be included in the `find_package(catkin COMPONENTS ..)` and `catkin_package(.. CATKIN_DEPENDS ..)` lines. Their include paths are also appended to `catkin_INCLUDE_DIRS`. Dependent packages should however add the appropriate libraries from `simple_message` and `industrial_robot_client` to the relevant `target_link_libraries(..)` statements, as these libraries are not added to the `catkin_LIBRARIES` variable right now.\r\n\r\nAs such, this is still a workaround.\r\n"
