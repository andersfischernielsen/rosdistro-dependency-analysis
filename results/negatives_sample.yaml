      body: "@shaun-edwards, @JeremyZoss: I pushed a possible implementation of option 2 (base + cfg pkgs), see [gavanderhoorn/industrial_core/configuration_pkgs](https://github.com/gavanderhoorn/industrial_core/tree/configuration_pkgs).\r\n\r\n`industrial_robot_client` only builds the basic version (no swapping), but the changes would be similar to those made to `simple_message`. This setup solves the problem the OP had (`catkin_make_isolated` works). It obviously still works with normal `catkin_make` builds as well.\r\n\r\nI must say I think I'm starting to like option '2a' of @JeremyZoss: we'd effectively stop the multiplication of packages at the `simple_message` level (less packages for us to maintain). Most users of `simple_message` will be knowledgeable enough to understand what needs to be done (ie: link with both `simple_message` *and* `industrial_robot_client`), provided we give them enough pointers.\r\n\r\nTODO: `simple_message` sources are currently not `INSTALL`-ed, which results in errors when invoking `catkin_make_isolated --install` directly (as the path to the sources is incorrect then). First do `catkin_make_isolated`, then `catkin_make_isolated --install` for now.\r\n"
