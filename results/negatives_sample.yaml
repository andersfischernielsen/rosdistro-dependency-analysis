      body: "I think a low level library like ROS is fine throwing exceptions which lets the user decide what they want to do. If they decide to cover it up, then that simple library has to start handling connection topology and all the myriad decisions that come with it.\r\n\r\nAt any rate, they won't handle it ROS1 for sure as they have no idea who might be using it and relying on those exceptions being thrown."
