      created_at: '2013-01-09T06:46:39Z'
      body: "Actually i have got the the same error using the recent openni (1.5.4.0-3+precise1) and sensor(5.1.0.41-2+precise1) packages from ROS repository.So I manually installed OpenNI-Bin-Dev-Linux-x64-v1.5.2.23  and Sensor-Bin-Linux-x64-v5.1.0.41 downloaded from Openni Github and the problem solved. NiViewer worked properly and also SXGA RGB image resolution Viewed successfully.\r\nIt seems that libopenni-sensor-primesense0 package(or maybe libopenni0 ?) in the ROS repository is especially configured for Microsoft Kinect according to its description:\r\n\"Microsoft Kinect sensor modules for the OpenNI framework\"\r\nSo with no doubt Openni driver supports SXGA image resolution for Asus Xtion Pro Live."
