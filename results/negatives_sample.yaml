      body: "@shaun-edwards wrote:\r\n>  1 . If we build multiple packages for different types (say byte-swapping), how will a package like `fanuc_driver` tell the difference (it will require both).\r\n\r\nThe package names act as namespaces (at least for CMake / catkin variables): where we now just hard code targets in `fanuc_driver` to link against `.._bswap` library targets in `simple_message`, with additional pkgs we can do something like:\r\n```cmake\r\nfind_package(catkin REQUIRED COMPONENTS [other dependencies])\r\n\r\nfind_package(simple_message REQUIRED)\r\nfind_package(simple_message_bswap REQUIRED)\r\n...\r\n\r\n# linking to base version (no swapping, 32bit floats)\r\ntarget_link_libraries(some_target ${simple_message_LIBRARIES} ${catkin_LIBRARIES} ..)\r\n\r\n# linking to swapping version\r\ntarget_link_libraries(some_target ${simple_message_bswap_LIBRARIES} ${catkin_LIBRARIES} ..)\r\n\r\n...\r\n```\r\n\r\nFunctionally, this is no different from linking directly (hard coded) against `simple_message_bswap`. However, it is more in line with accepted CMake / catkin practices, is more robust / maintainable (no proliferation of potentially changing library targets) and makes dependencies explicit in the related build artefacts (`CMakeLists.txt`, `package.xml`).\r\n\r\n\r\n> Don't we still have a problem where the `${catkin_LIBRARIES}` will have a name collision?  We would need to dynamically namespace `simple_message`.\r\n\r\nRight now, library targets are uniquely named, so they cannot collide. If you are talking about multiple (re)definitions of symbols in the `simple_message` variants, then that will still be an issue (but that is always the case with two libraries exporting the same symbols).\r\n\r\nA call to `find_package(catkin .. COMPONENTS ..)` should just only ever include a single variant of the `simple_message` package, or none. In the latter case separate `find_package(..) calls should be used.\r\n\r\n\r\n>  2 . What if we stick with the current solution?  All that it requires is the user to know that the specific library name to link against.  The `CMakeLists` for `simple_message`/`industrial_robot_client` are ugly, but that doesn't bleed into other packages like `fanuc_driver`.\r\n\r\nYes, we could stick with what we currently have. See my earlier comments though.\r\n\r\nMore abstractly, that 'bleeding' could be considered to be circumventing one of the standardised 'interfaces' to ROS pkgs, namely the way in which they export their reusable artefacts (libraries in this case). Instead of using the designated `${.._LIBRARIES}` interface, we require users to go into the black box that is a ROS pkg, understand which bits they need, and explicitly link against those, by hard coding named references to pkg internal artefacts into their build scripts.\r\n\r\nI'm not at all convinced that the config pkgs approach discussed in this issue is the best way to solve the issue though. It was just something I saw on ROS Answers.\r\n\r\n\r\n> I agree that the plugin/dynamic function pointer method would be the cleanest.  However, I haven't been able to come up with a workaround for the 64bit floats.\r\n\r\nI commented a bit on this in [an earlier comment](https://github.com/ros-industrial/industrial_core/issues/46#issuecomment-31517904) on this issue.\r\n\r\n\r\n> The other way that dynamic configurability like this is achieve is by header only libraries (i.e. *.hpp).\r\n\r\nDon't you mean *static* configurability, ie: at compile time?\r\n\r\n"
