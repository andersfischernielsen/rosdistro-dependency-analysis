      body: "Two questions:\r\n 1. If we build multiple packages for different types (say byte-swapping), how will a package like `fanuc_driver` tell the difference (it will require both).  Don't we still have a problem where the `${catkin_LIBRARIES}` will have a name collision?  We would need to dynamically namespace `simple_message`.\r\n 1. What if we stick with the current solution?  All that it requires is the user to know that the specific library name to link against.  The `CMakeLists` for `simple_message`/`industrial_robot_client` are ugly, but that doesn't bleed into other packages like `fanuc_driver`.\r\n\r\nI agree that the plugin/dynamic function pointer method would be the cleanest.  However, I haven't been able to come up with a workaround for the 64bit floats.\r\n\r\nThe other way that dynamic configurability like this is achieve is by header only libraries (i.e. *.hpp)."
