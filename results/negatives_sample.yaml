      body: "I like how you first agree that the non-conformity is going to keep giving us problems, then suggest we create a source-only package which gets released as a binary package (conformity?), from which end-users (including us) will have to build their own libraries using internal knowledge (build-flags) of our package :). Is this just to avoid adding the 4 new variant packages?\r\n\r\n> I did some quick searching, but couldn't figure out an easy way to \"export the source\". Assuming this can be done and probably aided with some CMake variables to hold the source list, this would preserve our current package layout/naming.\r\n\r\nYes, we should be able to do this with CMake variables (and appropriate use of `catkin_package(..)`) IIUC.\r\n\r\n> The final question is whether this issue should hold up a hydro release. I don't think this issue will appear when downloaded as debs.\r\n\r\nIf the buildfarm uses `catkin_make`, then the current setup should work.\r\n"
