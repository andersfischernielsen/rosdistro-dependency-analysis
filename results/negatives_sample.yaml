  body: "With `roscompile` at 90b9fde5.\r\n\r\n`roscompile` seems to remove the `encoding` attribute from the xml pre-amble/prolog when updating an xml file.\r\n\r\nBefore:\r\n```xml\r\n<?xml version='1.0' encoding='ASCII'?>\r\n```\r\n\r\nAfter:\r\n```xml\r\n<?xml version=\"1.0\"?>\r\n```\r\n\r\nThe default encoding (when none is specified) would be `utf-8`, but it doesn't seem too nice to strip it off without warning / notice.\r\n"
