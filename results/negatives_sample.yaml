      body: "Regarding option 1, it will probably only address byte order.  The 64bit issue may still exist since the compiler switches change typedef definitions (see [shared types](https://github.com/ros-industrial/industrial_core/blob/groovy-devel/simple_message/include/simple_message/shared_types.h) )\r\n\r\nRegarding package renaming, I think a tick-tock approach is preferred.  I'm also supportive of an early change in source versions that would signal our intent early on.  With the ROS release cycle moving to once per year, I think we can expect a lot of people to leverage source versions in order to get the latest functionality.  There is a risk when anybody uses a source version, but if we can make changes without causing pain, then we should try to do so."
