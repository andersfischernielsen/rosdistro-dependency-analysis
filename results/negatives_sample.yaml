  body: "I am posting this issue anonymously for a private rviz user.\r\n\r\nReport:\r\n\r\n> As promised, here is some data that demonstrates the issue I'm having with rviz. The first bag file, shows boxes, the second arrows, and the third both. If you step through the third bag file, you will see a few persistent boxes added with each message even though they all have a lifetime of 0.2.\r\n\r\nI have uploaded the bag files and rviz config:\r\n\r\n- boxes.bag (first): https://db.tt/3LFybOy3\r\n- arrows.bag (second): https://db.tt/SQoC2BIa\r\n- boxes_and_arrows.bag (third): https://db.tt/sss21wQV\r\n- visMarkerConfig.rviz: https://db.tt/AQLlRbvR\r\n\r\nI can observe what the user is describing (OS X, Ogre 1.7.4, Hydro, rviz 1.10.16), in the first two bags the markers show up and then disapear in an updating fashion, but in the third bag the same data appears to be being sent, but instead the markers are accumulating. This may be a bug in rviz's visualization marker system or related to how the markers are being generated. Since I don't have the code which generates the markers we'll have to analyze the bag files if we want to look into this issue.\r\n\r\nI think this may be related to how the markers are being used, because it seems to be using `action` `0` (which is `add/modify`) along with repeating usage of some `id`'s in the `boxes.bag` file. So when the `id`'s overlap with `add/modify` the positions would be updated and the old position or box would be \"removed\". If in the `boxes_and_arrows.bag` file there are more unique `id`'s (and the `add/modify` `action` is being used) then it might indicate that this problem is expected behavior and the way the boxes and arrows are being generated should just be changed. However, I looked briefly at the contents of the various bag files with `rostopic echo -b <bagfile> /visualization_marker_array`, but I couldn't determine if this is the cause or not by just looking at that in the short term. See:\r\n\r\nhttp://wiki.ros.org/rviz/DisplayTypes/Marker#Message_Parameters"
