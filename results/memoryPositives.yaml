  body: >-
    As described by David Gossow before he left.


    Add a new field to the feedback message:


    # 3D coordinate of the mouse click

    geometry_msgs/Point click_position


    This is to be the 3D position of the mouse click, relative to the same frame
    specified in the header. This would enable a whole new set of possible
    applications for interactive markers.


    Also, it could improve the user interaction. Now, e.g. moving something in a
    plane it done by intersecting the mouse ray with a plane which gose through
    the interactive marker's origin. This is sometimes wrong, e.g. if the handle
    you're clicking on is far from that plane, and results in unexpected
    behaviour.


    Proposed solution

     Make a separate class that renders the whole scene into a single-pixel float texture after adjusting the camera parameters to only show a small area around the mouse 
    (as already done by the SelectionManager in rviz). The whole scene needs to
    be rendered with a material which uses a frament shader that simply copies
    the input coordinate into the output buffer. A very similar example of this,
    creating a depth texture, can be found in Gazebo. Nate knows how all this
    works.


    The rendering of the depth texture is relatively cheap and only has to be
    done on a mouse click, so won't pose relevant overhead on performance.


    Possible problems


    Point clouds use custom shaders (e.g. billboards) so they won't work out of
    the box.


    Point cloud support is critical for Matei.


