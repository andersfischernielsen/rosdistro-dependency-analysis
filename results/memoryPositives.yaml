      updated_at: '2017-03-22T17:41:38Z'
      body: "I reproduced the bug. I tried saving a 450 MB cloud on a USB drive having 140 MB left. It outputs a ply file of 140 MB, but it cannot be opened in MeshLab (unexpected EOF).\r\n\r\nIt seems to be a PCL bug: https://github.com/PointCloudLibrary/pcl/blob/05e04426804bf00641c194d660b268ed87f5b06b/io/src/ply_io.cpp#L1443-L1444\r\n\r\nAfter `close()`, it should check if the \"bad\" bit is set like in this [post](http://stackoverflow.com/questions/28342660/error-handling-in-stdofstream-while-writing-data):\r\n```cpp\r\nfpout.close();\r\nif ( ! fpout ) {\r\n    PCL_ERROR (\"[pcl::PLYWriter::writeBinary] Error after closing (%s)!\\n\", file_name.c_str ());\r\n    return (-1);\r\n}\r\n```\r\n\r\nI'll try to check this soon (rebuilding PCL with this fix) and make a pull request to PCL library if it is the problem.\r\n\r\nThe only way now to know if export has failed for this reason is to check the drive size after export: if 0 MB space left, it is likely that the exported file is not complete.\r\n\r\ncheers,\r\nMathieu"
