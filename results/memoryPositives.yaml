  body: >-
    Hello,

    It seems that rviz behaves badly with latched topics (i.e. rendering is not
    refreshed properly).


    See:

    http://answers.ros.org/question/27817/latched-topic-and-rviz?comment=27819#comment-27819


    {{{

    Hello, I have some constant data published as MarkerArray topics so it can
    be seen in rviz.


    Instead of streaming constant data, I thought it would be much more optimal
    to use latched topics to publish the data once and sending it when it is
    needed.


    However, it does not work that well: in rviz, the first time the marker is
    rendered it is ok, but if the rendering stops for some reason (i.e. I
    restart the demo and some tf frames are temporarily not available for
    instance), it is not displayed anymore.


    Is this a bug? What would be the best strategy in order to keep a consistent
    display?

    }}}


    Here is my wild guess:

    When ticking/unticking a visualization element in rviz, it should
    connect/reconnect to the topic so that it forces latched topics to resend
    the message.


    It should also invalidate properly obsolete bufferized data.


