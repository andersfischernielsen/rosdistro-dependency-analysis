      body: "You are right. `scanf` series functions do take width with `%s`. But the problem is, over-length string will cause `sscanf`'s early return, which leads to un-assigned version number.\r\nFor example, \r\n`sscanf(\"aaaaaaaaaa 200\", \"%9s %d\", &buff, &n);` is not correctly assigning 200 to `n`. It just leaves `n` unchanged. \r\nI don't know if this is a desired behavior. If so, I'd happy to use the buff on stack with a width specifier in format string :)"
