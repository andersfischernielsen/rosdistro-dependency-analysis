      body: "@Lorenzo\r\n\r\nBasically an alignment error comes because most processors want big\r\ndatatypes (e.g. 4-byte, 32-bit integers) to be stored in memory at\r\naddresses that are exact multiples of their size (e.g. addresses 1000,\r\n1004, 1008 would be ok for 32-bit integers, 1001, 1002, 1003 would not).\r\n\r\nA brief note on patching here:\r\nhttp://wiki.jigsawrenaissance.org/index.php?title=Rosserial_On_Cypress_PSoC4#Partial_success.2C_2-Sep-2013 (look after the paragraph starting \"2. The ARM-M0 processor does not\r\nsupport unaligned memory access...\")\r\n\r\n\r\nOn Wed, Sep 4, 2013 at 3:41 PM, Lorenzo Riano <notifications@github.com>wrote:\r\n\r\n> I'm having the same issue on an ARMv9. Can anybody point me to some\r\n> resources where I can learn about this problem? I don't even know what to\r\n> search for. What are alignment errors and how does one fix them?\r\n>\r\n> Thanks!\r\n>\r\n> —\r\n> Reply to this email directly or view it on GitHub<https://github.com/ros-drivers/rosserial/issues/10#issuecomment-23831560>\r\n> .\r\n>"
      repo: rosserial
      owner: ros-drivers
