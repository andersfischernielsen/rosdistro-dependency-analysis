  body: "When building the indigo version on trusty (64-bit) I get:\r\n\r\n```\r\nmake[2]: *** No rule to make target `/usr/lib/x86_64-linux-gnu/libGL.so', needed by `/home/william/rviz_ws/devel/lib/librviz.so'.  Stop.\r\nmake[1]: *** [rviz/src/rviz/CMakeFiles/rviz.dir/all] Error 2\r\nmake: *** [all] Error 2\r\nInvoking \"make\" failed\r\n```\r\n\r\nIt seems to be a broken symlink for `libGL.so` and only affects 64-bit:\r\n\r\nhttp://stackoverflow.com/questions/18714161/installing-glfw3-on-ubuntu-13-04-make-error"
