  body: >
    When using rviz in Hydro, I ran into a dead lock issue, while debugging I
    found the problem in this part of the backtrace:


    ```

    ...

    0   __lll_lock_wait /lib/x86_64-linux-gnu/libpthread.so.0   0  
    0x7f98996fa89c  

    1   _L_lock_858 /lib/x86_64-linux-gnu/libpthread.so.0   0   0x7f98996f6065  

    2   pthread_mutex_lock  /lib/x86_64-linux-gnu/libpthread.so.0   0  
    0x7f98996f5eba  

    3   boost::mutex::lock  mutex.hpp   52  0x7f989ca0e167  

    4   boost::unique_lock<boost::mutex>::lock  locks.hpp   412 0x7f989ca0faac  

    5   boost::unique_lock<boost::mutex>::unique_lock   locks.hpp   290
    0x7f989ca0f9e5  

    6   tf2::BufferCore::allFramesAsString  buffer_core.cpp 809 0x7f9893903ede  

    7   tf2::BufferCore::walkToTopParent<tf2::CanTransformAccum>   
    buffer_core.cpp 355 0x7f989390dc3a  

    8   tf2::BufferCore::canTransformNoLock buffer_core.cpp 694 0x7f9893903691  

    9   tf2::BufferCore::canTransform   buffer_core.cpp 726 0x7f989390385b  

    10  tf::Transformer::canTransform   tf.cpp  362 0x7f98989e6a7c  

    ...

    ```


    `tf2::BufferCore::allFramesAsString` tries to lock the `frame_mutex_` before
    calling `tf2::BufferCore::allFramesAsStringNoLock`, but it has been
    previously locked by `tf2::BufferCore::canTransform` before calling
    `tf2::BufferCore::canTransformNoLock` which in turn eventually calls
    `tf2::BufferCore::allFramesAsString` in some error handling here:


    https://github.com/ros/geometry_experimental/blob/hydro-devel/tf2/src/buffer_core.cpp#L357
