      body: >-
        [hersh] The only way I can think to debug your new rviz issue is the
        revision hunt.


        Start by looking in /var/cache/apt/archives for previous .deb packages
        of visualization and visualization_common and install different ones
        until you find one which does not crash.  Keep in mind that either
        visualization or visualization_common may be at fault.  (Or possibly
        neither, but since other OpenGL apps work I'm suspicious of my code.)


        Once you find the most recent .deb that works and the oldest one that
        fails (presumably right next to each other in versions, like 1.8.3 and
        1.8.4), check out the code from svn (make sure to get the
        visualization-1.8 branch, not trunk) and do the same hunt through the
        svn log of commits.  If you use a binary search it doesn't end up being
        all that many compiles.


        Before you said the armagetronad game worked, I had a strong suspicion
        it was a problem with your system and not with our packages.  Now I
        don't know.  It could also be a problem with the version of Ogre that we
        package (in visualization_common).


        Anyway, if you have time to do this I'd love to hear the results.  As
        before, if you can bring the machine by Willow Garage I'm happy to debug
        it on that machine myself.
