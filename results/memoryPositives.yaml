      body: >-
        Well, this is the difference between devel and release builds. The devel
        build is taking the repository as a whole and compiles it. So, if there
        is another package in the repo that has the dependency it will be
        installed. In this case, I think, `mongodb_log` has `tf` as a
        `build_depend`, which causes `geometry_msgs` to be installed in the
        virtual devel build environment. Hence, the headers are found. In the
        release however, `mongodb_store` is build separately, so the package
        `ros-hydro-geometry-msgs` will not even be installed as it is (believed
        to be) not needed. This is one the side effects of different release and
        devel builds. The ROS buildfarm has the same problem and I didn't find a
        solution to it yet.
