      body: >-
        [hersh] The meshes in question seem to be quite large:

        {{{

        -rw-r--r-- 1 hersh wgusers   33484 2012-03-01 12:51 finger.stl

        -rw-r--r-- 1 hersh wgusers   94674 2012-03-01 12:51 pr2-base.dae

        -rw-r--r-- 1 hersh wgusers  141684 2012-03-01 12:51 F3.stl

        -rw-r--r-- 1 hersh wgusers  501684 2012-03-01 12:51 F4.stl

        -rw-r--r-- 1 hersh wgusers  592284 2012-03-01 12:51 F2.stl

        -rw-r--r-- 1 hersh wgusers  806084 2012-03-01 12:51 F10.stl

        -rw-r--r-- 1 hersh wgusers 1615684 2012-03-01 12:51 ax12_box.stl

        }}}

        pr2-base.dae is in there just for comparison, though since it's a .dae
        it probably is not a good comparison.  Anyway, you can see that the
        finger.stl, which is the only one that shows up for you in rviz, is the
        smallest of the lot, at 33K.  The largest is 1.6M.


        The big one, ax12_box.stl, has more than 65536 vertices, which means it
        needs 32-bit vertex indexing, which is apparently not supported on all
        cards.  However only the finger file is apparently getting shown, so I
        don't think this is the main problem.


        For what it's worth, if this is a mesh-size issue, you could fix the
        issue for yourself by resampling the meshes with some 3D software.  I
        looked at the big one and it is just covered in detailed fine-pitch
        tesselations of chamfers in places where you probably aren't going to
        care.  The end of each electrical connector pin is a nice hemisphere
        covered with about 200 triangles, for example.


        Can you post an Ogre.log file? (Run rviz with the "-l" flag: {{{rosrun
        rviz rviz -l}}}.)  That gives me a good idea of what features and limits
        your graphics chip has.


        Thanks!
