      body: >-
        The success should by tied to the queuing of the motion, since this is
        often times the only information the controller provides.  Most
        controllers queue up motion separate from program execution.  As a
        result, sending a response, when the motion command is executed/achieved
        is no easily done.  Should anything fail in the execution of a
        trajectory, the `RobotStatus` should indicate this.  
