      body: "I'm not certain that we can do anything about this in rviz, but the work around for now is to correct the symlink:\r\n\r\n```\r\n$ # Rename the original file\r\n$ sudo mv /usr/lib/x86_64-linux-gnu/libGL.so /usr/lib/x86_64-linux-gnu/libGL.so.original\r\n$ # Make the correct symlink\r\n$ ln -s /usr/lib/x86_64-linux-gnu/mesa/libGL.so.1 /usr/lib/x86_64-linux-gnu/libGL.so\r\n```"
