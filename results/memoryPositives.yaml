      body: "> In *nix, I cannot find something like 'sscanf_s' as MSVC provides. So I recommend dynamically allocating the buffer to avoid from implement it by yourself.\r\n\r\nYou don't need a different function for this. You can limit the extracted string by using a format specified with a *width* (e.g. `%42s`) which ensures that the variable doesn't exceed 42 characters (plus `\\0`).\r\n\r\nSo as mentioned before there is no need to dynamically allocate memory.\r\n\r\n> So how should we deal with it? Should I submit another pull-request?\r\n\r\nYou can simply commit to the branch this PR is coming from. The PR will always show the latest state on that branch compared to the targeted branch."
