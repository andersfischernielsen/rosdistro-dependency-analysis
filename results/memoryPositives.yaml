      body: "The source of this bug is the topological update order introduced in #210 - reverting solely the ``UpdateTree()`` method to the non-topological update order resolves this bug. \r\n\r\nI suspect that ``KinematicElement``s that have been created with ``AddElement`` aren't deleted once they are no longer part of a tree (due to ``updateSceneFrames``) - I can track a memory usage increase down to number of calls of ``updateSceneFrames``. Thus I suspect with the topological update order this reference-counting-bug/memory leak has been exposed by explicitly updating all those no-longer-existing frames."
