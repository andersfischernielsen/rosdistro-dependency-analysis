      updated_at: '2013-04-09T00:35:45Z'
      body: "Thanks a lot for the patch, it solved a lot of my problems. However, I had to perform the following two changes to my ROS Groovy system to get the [ROS service client tutorial](http://www.ros.org/wiki/ROS/Tutorials/WritingServiceClient%28c%2B%2B%29) working on my ARM platform:\r\n\r\n1) `__arm` is not defined by my compilation environment, but `__arm__` is, so I changed\r\n```\r\n#ifdef __arm\r\n```\r\ninto\r\n```\r\n#if defined(__arm__) || defined(__arm)\r\n```\r\n\r\n2) I had issues with another unaligned access at service_server_link.cpp and could fix it with the following change:\r\n\r\n ```\r\n--- ./roscpp/src/libros/service_server_link.cpp  2013-04-08 15:45:22.000000000 +0000\r\n+++ patch/service_server_link.cpp 2013-04-08 15:46:01.047581231 +0000\r\n@@ -190,7 +190,14 @@\r\n     return;\r\n\r\n   uint8_t ok = buffer[0];\r\n+\r\n+#if defined(__arm__) || defined(__arm)\r\n+  uint32_t len;\r\n+\r\n+  memcpy(&len, buffer.get() + 1, sizeof(uint32_t));\r\n+#else\r\n   uint32_t len = *((uint32_t*)(buffer.get() + 1));\r\n+#endif\r\n\r\n   if (len > 1000000000)\r\n   {\r\n ```"
      owner: ros
      repo: ros_comm
      issue_id: 184
