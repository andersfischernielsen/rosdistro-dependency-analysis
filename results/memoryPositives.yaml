      body: "@chuck-h thanks for the info!\r\n\r\nA workaround is to do:\r\necho 2 > /proc/cpu/alignment\r\n\r\nhowever, as mentioned in https://www.kernel.org/doc/Documentation/arm/mem_alignment, this is very slow and not a proper solution.\r\n\r\nIf you compile the code with -Wcast-align you'll see all the problematic lines in the code. Basically it's in TopicInfo.h, RequestParam.h and Log.h and the offending instructions are things like:\r\n\r\n    uint32_t * length_topic_name = (uint32_t *)(outbuffer + offset);\r\n\r\nwhere (outbuffer + offset) is a char*. This clearly shows the misalignment.\r\n\r\nNow these files are generated from python code and I really don't have enough grasping of it to change it. Does anybody have an idea about how to fix it that doesn't involve protobufs? It's a pity that a module targeted to embedded systems has problems with ARM processors.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
      repo: rosserial
      owner: ros-drivers
      issue_id: 10
