  body: "When building `roslz4` with Indigo on my mac I get this linkedit error:\r\n\r\n```\r\nLinking C shared library /tmp/rviz_ws/indigo/deps/devel/roslz4/lib/libroslz4.dylib\r\n/usr/local/Cellar/cmake/2.8.12.2/bin/cmake -E cmake_link_script CMakeFiles/roslz4.dir/link.txt --verbose=1\r\n/usr/bin/cc   -dynamiclib -Wl,-headerpad_max_install_names   -o /tmp/rviz_ws/indigo/deps/devel/roslz4/lib/libroslz4.dylib -install_name /tmp/rviz_ws/indigo/deps/devel/roslz4/lib/libroslz4.dylib CMakeFiles/roslz4.dir/src/lz4s.c.o CMakeFiles/roslz4.dir/src/xxhash.c.o /usr/local/lib/liblz4.dylib\r\nUndefined symbols for architecture x86_64:\r\n  \"_roslz4_blockSizeFromIndex\", referenced from:\r\n      _streamResizeBuffer in lz4s.c.o\r\nld: symbol(s) not found for architecture x86_64\r\nclang: error: linker command failed with exit code 1 (use -v to see invocation)\r\n```\r\n\r\nI didn't take the time to find out what the correct solution is but I just remove the `inline` for the `roslz4_blockSizeFromIndex` in `roslz4.h` as a work around for now."
