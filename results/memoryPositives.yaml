      body: "Is that for RTAB-Map Tango or RTAB-Map Desktop? On Desktop, there should be [error messages in the progress dialog](https://github.com/introlab/rtabmap/blob/e003fb8d3533b41942aa8d45df68a886553e6d0c/guilib/src/ExportCloudsDialog.cpp#L2415) or a [message box](https://github.com/introlab/rtabmap/blob/e003fb8d3533b41942aa8d45df68a886553e6d0c/guilib/src/ExportCloudsDialog.cpp#L2362) telling that saving failed. On Tango, it would [say](https://github.com/introlab/rtabmap/blob/5b08a69607f7693392a4eeb9a7abc294d1b060fd/app/android/src/com/introlab/rtabmap/RTABMapActivity.java#L1826) that export has failed. On Tango, there is indeed no information about what caused the error (e.g., saving to disk failed, out of memory). \r\n\r\ncheers,\r\nMathieu"
