  body: "Hi,\n\nI noticed a bug in rviz that causes a non-deterministic crash. It occurs only when displaying the tf tree and when the tf tree is broken, i.e. it has two roots (here base_footprint and map). According to gdb, it is a segfault in wxpropgrid. Attached you find a launch file and an rviz config that starts up rviz, gazebo, the map_server and some controllers. After some time (it can take up to several minutes) rviz dies with the following error:\n{{{\nrviz: /usr/wiss/moesenle/work/ros/ros/../local/lenny-amd64/include/boost-1_37/boost/thread/pthread/mutex.hpp:50: void boost::mutex::lock(): Assertion `!pthread_mutex_lock(&m)' failed.\n(0) : fatal error C9999: *** exception during compilation ***\nCg compiler terminated due to fatal error\n}}}\n\nThe gdb output is:\n{{{\n\nProgram received signal SIGSEGV, Segmentation fault.\n[Switching to Thread 0x7f34de4997a0 (LWP 31246)]\nwxPropertyGridInterface::DeleteProperty (this=0x1a0d9c0, id=<value optimized out>) at ./include/wx/propgrid/propgrid.h:4316\n4316\t    wxPropertyGrid* GetGrid() const { return m_pPropGrid; }\n(gdb) where\n#0  wxPropertyGridInterface::DeleteProperty (this=0x1a0d9c0, id=<value optimized out>) at ./include/wx/propgrid/propgrid.h:4316\n#1  0x00007f34da83fc1c in ~PropertyBase (this=0x38cd0b0) at /usr/wiss/moesenle/work/ros/ros-pkg/visualization/rviz/src/rviz/properties/property.cpp:64\n#2  0x00007f34da845feb in ~Property (this=0x38cd0b0) at /usr/wiss/moesenle/work/ros/ros-pkg/visualization/rviz/src/rviz/properties/property.h:157\n#3  0x00007f34da8461a7 in ~CategoryProperty (this=0x38cd0b0) at /usr/wiss/moesenle/work/ros/ros-pkg/visualization/rviz/src/rviz/properties/property.h:399\n#4  0x00007f34da84c68a in boost::checked_delete<rviz::CategoryProperty> (x=0x38cd0b0) at /usr/wiss/moesenle/work/ros/ros/../local/lenny-amd64/include/boost-1_37/boost/checked_delete.hpp:34\n#5  0x00007f34da84da4f in boost::detail::sp_counted_impl_p<rviz::CategoryProperty>::dispose (this=0x3f4c960)\n    at /usr/wis