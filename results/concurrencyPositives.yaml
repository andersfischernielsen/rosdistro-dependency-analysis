      body: >
        _From @ablasdel on December 15, 2014 6:57_


        Yes it looks like the issue is that a message is coming in while screen
        is being redrawn. Since a message coming in triggers a redraw if the
        messages get pumped out fast enough this is going to happen often.


        I think the solution to this is to cache all incoming messages in the
        callback and them process them at a regular rate. This way the redraw
        rate is fairly fixed. User interaction will generate redraws also so to
        be extra safe it would be wise to mutex the redraw and "cache process"
        code.


        I probably won't be able to code this up until next year unfortunately.
      repo: rqt_robot_monitor
      owner: ros-visualization
      issue_id: 1
