  body: "I was trying to filter one of my bag and run into an assert:\r\n\r\n```\r\nTraceback (most recent call last):\r\n  File \"/opt/ros/fuerte/bin/rosbag\", line 35, in <module>\r\n    rosbag.rosbagmain()\r\n  File \"/opt/ros/fuerte/lib/python2.7/dist-packages/rosbag/rosbag_main.py\", line 824, in rosbagmain\r\n    cmds[cmd](argv[2:])\r\n  File \"/opt/ros/fuerte/lib/python2.7/dist-packages/rosbag/rosbag_main.py\", line 293, in filter_cmd\r\n    msg.deserialize(serialized_bytes)\r\n  File \"/tmp/genpy_GYSh3R/tmpci69Zq.py\", line 115, in deserialize\r\ngenpy.message.DeserializationError: unpack requires a string argument of length 12\r\n```\r\nI therefore decided to check my bag with rosbag check. The latter produces erroneous statements, saying:\r\n\r\n```\r\nThe following migrations need to occur:\r\n * From: tf/tfMessage [94810edda583a504dfda3829e70d7eec]\r\n   To:   Unknown\r\n    1 rules missing:\r\n     * From: tf/tfMessage [94810edda583a504dfda3829e70d7eec]\r\n       To:   Unknown\r\n * From: asebaros/AsebaEvent [49995036bad52e061c5fd515a11fffd7]\r\n   To:   Unknown\r\n    1 rules missing:\r\n     * From: asebaros/AsebaEvent [49995036bad52e061c5fd515a11fffd7]\r\n       To:   Unknown\r\n * From: marxbot_navigation_driver/Holes [f79b3052041f645c20f1cb9fee7adc96]\r\n   To:   Unknown\r\n    1 rules missing:\r\n     * From: marxbot_navigation_driver/Holes [f79b3052041f645c20f1cb9fee7adc96]\r\n       To:   Unknown\r\n * From: marxbot_navigation_driver/Prox [27b203bc6c0c45a3a402103ddc9ce94a]\r\n   To:   Unknown\r\n    1 rules missing:\r\n     * From: marxbot_navigation_driver/Prox [27b203bc6c0c45a3a402103ddc9ce94a]\r\n       To:   Unknown\r\n * From: lb_vision_driver/VisionData [f8bbeced64c960ab6a67ac05beb4925a]\r\n   To:   Unknown\r\n    1 rules missing:\r\n     * From: lb_vision_driver/VisionData [f8bbeced64c960ab6a67ac05beb4925a]\r\n       To:   Unknown\r\n```\r\nNote the statement about tf. This is wrong, as the tf message from /opt/ros/fuerte/stacks/geometry/tf has the right checksum, as shown by\r\n\r\n```\r\nrospack find tf\r\n/opt/ros/fuerte/stacks/geometry/tf\r\n```\r\nand\r\n```\r\ngrep 9481 /opt/ros/fuerte/stacks/geometry/tf/msg_gen/cpp/include/tf/tfMessage.h \r\n    return \"94810edda583a504dfda3829e70d7eec\";\r\n```\r\nAlso note that both bags where created with fuerte on Ubuntu 12.04\r\n\r\nTherefore, I guess there is a bug in rosbag."
