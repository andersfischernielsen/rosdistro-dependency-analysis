      body: >-
        [dgossow] OK, I think I've finally found the problem and was able to
        reliably reproduce the behaviour by hosing RViz with around 1000 tf
        transforms.


        In the current version, visualization_manager has two wx callbacks:

         * onUpdate() gets called by a timer at 60 Hz. It calls ros:spinOnce(), triggering all non-threaded message callbacks, and all onUpdate() functions of tools, displays etc. It also calls wxWakeUpIdle(), which fires an Idle event.
         * onIdle gets called on Idle events and updates the OpenGL/Ogre window.

        What happens when RViz becomes unresponsive is the following:


        The message processing in onUpdate is very computationally expensive,
        e.g. lots of tf frames -> lots of updates in Ogre and the Property grid,
        which I found makes a big part of RViz' cpu time. That results in
        onUpdate blocking all other event processing, first freezing the OpenGL
        display and, on very high CPU load, preventing RViz to process user
        input etc. In that situation, you would see onUpdate getting called with
        a very stable frequency, while everything else halts.


        This is probably the reason why Josh moved the rendering into onIdle in
        r28714. He might not have anticipated that messages processing could be
        so expensive that it will brick RViz as well.


        This is how to fix the problem (patch will follow):
         * Make onUpdate() only call wxWakeUpIdle
         * Move everything else from onUpdate() to onIdle()

        This works very nicely on my computer.


        Note: if you compare the old vs. new RViz, make sure that RViz actually
        loads the right librviz.so shared lib. That's where the code gets
        compiled into.
