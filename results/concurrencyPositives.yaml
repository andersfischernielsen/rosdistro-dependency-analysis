  body: "Hi,\r\n\r\nI just discovered a deadlock that is happening quite often (once or twice a day in continuous operation) in my application.\r\n\r\nThe issue is that `ros::ServiceManager` has an internal `shutting_down_mutex_`, which is usually held by all functions operating on the manager.\r\n\r\nIn my case, the call chains (read from top to bottom) are as follows:\r\n\r\n```\r\nFirst thread:\r\n  ros::service::call()\r\n  ...\r\n  ros::ServiceManager::createServiceServerLink() (acquires the shutting_down_mutex_)\r\n  ...\r\n  TransportTCP::initialize()\r\n  ...\r\n  TransportTCP::enableWrite() (tries to acquire TransportTCP::close_mutex_)\r\n\r\nSecond thread:\r\n  TransportTCP::socketUpdate() (acquires the TransportTCP::close_mutex_)\r\n  ...\r\n  TransportTCP::close()\r\n  ...\r\n  ServiceManager::removeServiceServerLink() (tries to acquire the shutting_down_mutex_)\r\n```\r\n\r\nIt seems to me that the `ServiceManager::shutting_down_mutex_` should only be held while checking `ServiceManager::shutting_down_`. But it's hard to tell without a comment on the mutex whether it is also supposed to protect against running `ServiceManager::shutdown()` while another method is already running. Can someone shed light on that?\r\n\r\nHere are the full backtraces from gdb (sadly without debug information):\r\n\r\n```\r\nFirst thread:\r\n\r\n#0  __lll_lock_wait () at ../nptl/sysdeps/unix/sysv/linux/x86_64/lowlevellock.S:135\r\n#1  0x00007f1321329672 in _L_lock_953 () from /lib/x86_64-linux-gnu/libpthread.so.0\r\n#2  0x00007f13213294da in __GI___pthread_mutex_lock (mutex=0x7f12cb4d7610) at ../nptl/pthread_mutex_lock.c:114\r\n#3  0x00007f12feb80d8d in ros::TransportTCP::enableWrite() () from /opt/ros/indigo/lib/libroscpp.so\r\n#4  0x00007f12feb272d9 in ros::Connection::write(boost::shared_array<unsigned char> const&, unsigned int, boost::function<void (boost::shared_ptr<ros::Connection> const&)> const&, bool) () from /opt/ros/indigo/lib/libroscpp.so\r\n#5  0x00007f12feb27588 in ros::Connection::writeHeader(std::map<std::string, std::string, std::less<std::string>, std::allocator<std::pair<std::string const, std::string> > > const&, boost::function<void (boost::shared_ptr<ros::Connection> const&)> const&) () from /opt/ros/indigo/lib/libroscpp.so\r\n#6  0x00007f12feb6dead in ros::ServiceServerLink::initialize(boost::shared_ptr<ros::Connection> const&) () from /opt/ros/indigo/lib/libroscpp.so\r\n#7  0x00007f12feb8f00f in ros::ServiceManager::createServiceServerLink(std::string const&, bool, std::string const&, std::string const&, std::map<std::string, std::string, std::less<std::string>, std::allocator<std::pair<std::string const, std::string> > > const&) () from /opt/ros/indigo/lib/libroscpp.so\r\n#8  0x00007f12feb6ee6f in ros::ServiceClient::call(ros::SerializedMessage const&, ros::SerializedMessage&, std::string const&) () from /opt/ros/indigo/lib/libroscpp.so\r\n#9  0x00007f12ea3c6f16 in call<roscpp::GetLoggersRequest_<std::allocator<void> >, roscpp::GetLoggersResponse_<std::allocator<void> > > (service_md5sum=..., resp=..., req=..., this=0x7f12ea17c4a0) at /opt/ros/indigo/include/ros/service_client.h:102\r\n#10 call<roscpp::GetLoggersRequest_<std::allocator<void> >, roscpp::GetLoggersResponse_<std::allocator<void> > > (res=..., req=..., this=0x7f12ea17c4a0) at /opt/ros/indigo/include/ros/service_client.h:74\r\n#11 ros::service::call<roscpp::GetLoggersRequest_<std::allocator<void> >, roscpp::GetLoggersResponse_<std::allocator<void> > > (service_name=..., req=..., res=...) at /opt/ros/indigo/include/ros/service.h:71\r\n\r\nSecond thread:\r\n#0  __lll_lock_wait () at ../nptl/sysdeps/unix/sysv/linux/x86_64/lowlevellock.S:135                                                                                                                                                            \r\n#1  0x00007f1321329672 in _L_lock_953 () from /lib/x86_64-linux-gnu/libpthread.so.0                                                                                                                                                            \r\n#2  0x00007f13213294da in __GI___pthread_mutex_lock (mutex=0x2163228) at ../nptl/pthread_mutex_lock.c:114                                                                                                                                      \r\n#3  0x00007f12feb8f42f in ros::ServiceManager::removeServiceServerLink(boost::shared_ptr<ros::ServiceServerLink> const&) () from /opt/ros/indigo/lib/libroscpp.so                                                                              \r\n#4  0x00007f12feb6cc06 in ros::ServiceServerLink::onConnectionDropped(boost::shared_ptr<ros::Connection> const&) () from /opt/ros/indigo/lib/libroscpp.so                                                                                      \r\n#5  0x00007f12feb2d524 in boost::signals2::detail::signal2_impl<void, boost::shared_ptr<ros::Connection> const&, ros::Connection::DropReason, boost::signals2::optional_last_value<void>, int, std::less<int>, boost::function<void (boost::shared_ptr<ros::Connection> const&, ros::Connection::DropReason)>, boost::function<void (boost::signals2::connection const&, boost::shared_ptr<ros::Connection> const&, ros::Connection::DropReason)>, boost::signals2::mutex>::operator()(boost::shared_ptr<ros::Connection> const&, ros::Connection::DropReason) () from /opt/ros/indigo/lib/libroscpp.so                                                                                                                                      \r\n#6  0x00007f12feb28157 in ros::Connection::drop(ros::Connection::DropReason) () from /opt/ros/indigo/lib/libroscpp.so                                                                                                                          \r\n#7  0x00007f12feb8249d in ros::TransportTCP::close() () from /opt/ros/indigo/lib/libroscpp.so                                                                                                                                 