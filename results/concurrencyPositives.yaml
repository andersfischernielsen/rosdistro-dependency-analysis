      body: "> The callback is supposed to read from the socket.\r\n\r\nBut to do that, it will use `TransportTCP::read()`, which will lock the mutex again, won't it? \r\n\r\n> a concurrent thread can trigger the close of the connection and the socket gets cleaned up while the read is about to happen.\r\n\r\nIf `closed_` changes in the meantime, the read that is \"about to happen\" will do nothing. (see `TransportTCP::read()`)\r\n\r\n`TransportTCP::close()` uses the same strategy (calling the `disconnect_cb_` callback outside of the locked scope), so I think we should mirror that."
