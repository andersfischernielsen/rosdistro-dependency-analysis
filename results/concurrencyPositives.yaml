      body: "@jihoonl , I think the correction is to use `tf::Quaternion::setRPY()` instead of `setEuler()`. Try applying the patch below. Note there are many different conventions in use for \"Euler angles\", which makes the `setEuler()` function somewhat ambiguous. Quick links to relevant tf API documentation are:\r\n* [setRPY](http://docs.ros.org/api/tf/html/c++/classtf_1_1Quaternion.html#ab34dfef6a01c1ece07bea92d485b0576)\r\n* [setEuler](http://docs.ros.org/api/tf/html/c++/classtf_1_1Quaternion.html#aa64600b31d011dbb00dcb151d2d3d241)\r\n\r\nFor comparison, the differential drive plugin in the gazebo_ros_pkgs repository [uses setRPY](https://github.com/ros-simulation/gazebo_ros_pkgs/blob/d32c4a3b5154df99d7b4b467658037209923a28d/gazebo_plugins/src/gazebo_ros_diff_drive.cpp#L314). The preceding link is for the tip of [indigo-devel branch](https://github.com/ros-simulation/gazebo_ros_pkgs/tree/indigo-devel) of gazebo_ros_pkgs at time of writing.\r\n\r\nI have tested the below patch for the case of spawning two Kobuki models without using the rocon infrastructure.\r\n\r\n```diff\r\ndiff --git a/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_updates.cpp b/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_updates.cpp\r\nindex 81340fc..17ac762 100644\r\n--- a/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_updates.cpp\r\n+++ b/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_updates.cpp\r\n@@ -105,7 +105,7 @@ void GazeboRosKobuki::updateOdometry(common::Time& step_time)\r\n   odom_.pose.pose.position.z = 0;\r\n \r\n   tf::Quaternion qt;\r\n-  qt.setEuler(0,0,odom_pose_[2]);\r\n+  qt.setRPY(0,0,odom_pose_[2]);\r\n   odom_.pose.pose.orientation.x = qt.getX();\r\n   odom_.pose.pose.orientation.y = qt.getY();\r\n   odom_.pose.pose.orientation.z = qt.getZ();\r\n```"
      repo: kobuki_desktop
      owner: yujinrobot
      issue_id: 38
