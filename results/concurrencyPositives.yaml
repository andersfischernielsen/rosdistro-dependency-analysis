  body: "To reproduce:\r\nStep-1 Find a robot that emits `dynamic_reconfigure` parameters, and more than one of its node is not connectable so that similar error msg like below can be seen.\r\n\r\n```\r\nException in thread Thread-3:\r\nTraceback (most recent call last):\r\n  File \"/usr/lib/python2.7/threading.py\", line 552, in __bootstrap_inner\r\n    self.run()\r\n  File \"/home/ros_ramen/catkin_ws/src/rqt_common_plugins/rqt_reconfigure/src/rqt_reconfigure/treenode_qstditem.py\", line 67, in run\r\n    self._param_name_raw))\r\nROSException: timeout exceeded while waiting for service /base_hokuyo_node/set_parametersTreenodeQstdItem. Couldn't connect to /base_hokuyo_node\r\n```\r\n\r\nStep-2. Run `rqt_reconfigure` either from `rqt` gui or standalone.\r\nStep-3. Click on the node name that is not connectable (that is figured out in step 1)\r\n\r\nAfter step-3, following error might get printed.\r\n```\r\n[ERROR] [WallTime: 1367973835.869823] dynreconf client failed generated\r\n```\r\n\r\nSometimes the whole rqt GUI hangs and becomes not responsive at all. Sometimes GUI becomes active after a few dozens of seconds."
