      body: "[adolforodriguez] I haven't verified the internals of roscpp, but the 60s timeout sounds like it may have something to do with TCP_FIN_TIMEOUT, which defaults to 60s for linux kernels > 2.2 (before it used to be a whooping 180s). The value can be verified by running cat /proc/sys/net/ipv4/tcp_fin_timeout\r\n\r\nWhat condition must be verified for the unsubscribe() callback to be triggered?. If it's socket resource release, then this takes place by default 60s after the socket has been closed. When a socket connection is closed it follows the state sequence: ESTABLISHED -> CLOSED_WAIT ->TIME_WAIT. Citing [1]:\r\n\r\n\"TCP_FIN_TIMEOUT: This setting determines the time that must elapse before TCP/IP can release a closed connection and reuse its resources. During this TIME_WAIT state, reopening the connection to the client costs less than establishing a new connection. By reducing the value of this entry, TCP/IP can release closed connections faster, making more resources available for new connections.\"\r\n\r\nAny chance that this is related to the problem at hand?.\r\n\r\n[1] http://www.speedguide.net/articles/linux-tweaking-121"
      id: 12960180
      owner: ros
      repo: ros_comm
      issue_id: 158
