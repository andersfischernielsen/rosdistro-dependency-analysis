  body: "ROS_MASTER_URI will not accept an IP address unless there is an entry which resolves a hostname to said IP. Without such an entry in /etc/hosts, the command 'ROS_MASTER_URI=\"http://10.1.1.1:11311/\" rostopic echo $TOPICNAME' will still connect to a running topic but will not display any published data. As soon as an entry is added into /etc/hosts, the command works correctly and as expected. \r\n\r\nConsider this scenario:\r\n\r\nI have a server with the IP 10.1.1.1 and the hostname 'server', on the server I execute this script: http://paste2.org/p/2599990.\r\n\r\nOn a client, if I attempt to execute the command 'ROS_MASTER_URI=\"http://10.1.1.1:11311/\" rostopic echo TIMESPAM' it connects to the server, but does not display any data.\r\n\r\nThen, on the client, if I add an entry into /etc/hosts such that the hostname 'server' is bound to 10.1.1.1, a fresh execution of the command 'ROS_MASTER_URI=\"http://10.1.1.1:11311/\" rostopic echo TIMESPAM' will immediately work correctly.\r\n\r\nThis appears to be an issue with the client needing to know the hostname of the server, despite the fact I'm passing the IP address as the URI - and the behavior of the issue may lead somebody to assume that the problem is elsewhere in the system. \r\n\r\nThe issue is also on answers.ros.org - http://answers.ros.org/question/50225/why-does-ros-need-a-hostname/\r\n\r\nI'm marking this as critical, as this is not only blocking some applications of ROS use (ie dynamic IP network), but also may cause developers to assume another component of the system is broken in the case that a successful connection is made, but no data received.\n\ntrac data:\n * Owner: **dthomas**\n * Reporter: **boardincol**\n * Reported at: **Thu Dec 13 15:34:29 2012**\n * URL: https://code.ros.org/trac/ros/ticket/4071"
