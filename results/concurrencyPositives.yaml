  closed_at: '2012-09-19T22:12:11Z'
  created_at: '2012-09-19T22:12:10Z'
  labels_url: 'https://api.github.com/repos/ros-visualization/rviz/issues/401/labels{/name}'
  body: >-
    Currently, the I.M. server sends an INIT message using a
    SingleSubscriberPublisher each time a client connects (it gets a callback
    from roscpp when this happens). However, other messages from the server may
    arrive at the client (rviz) before the actual init message due to the way
    roscpp works. This probably occurs because the callback the server gets on a
    connect is pushed onto the global callback queue, and there might be pending
    callbacks executed before it, in which the server will send messages. The
    client will get these first.


    Also, the way the protocol works is a big problem for wviz (Bosch’s web
    browser rviz), because it runs behind a node that is always subscribed to
    the server’s topic. It will never get an INIT message then. Jihoon (intern
    at Bosch) has urgently requested that to be changed. There might be another
    possible workaround, but given the fact that the solution I designed doesn’t
    work nicely anyway doesn’t make it seem a good option to require them to
    write some hackish workaround.


    Proposed solution: Make the INIT message a service call which the client
    actively calls. This would work like this on the client side:

    subscribe to update topic

    call init service in concurrent thread

    save all incoming update messages

    when the service call finishes, keep all update messages received so far
    with a higher sequence number than the init message, discard the others.


