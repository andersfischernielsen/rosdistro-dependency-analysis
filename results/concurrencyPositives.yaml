      author_association: OWNER
      body: "First - I've not used the Orbbec Astra yet. I think you mentioned that the camera was already calibrated separately, but us the pointcloud relatively proper sized? On the older Primesense v1.09 we found that everything was like 90% of actual size (so if you pointed it at a 20cm wide box, you only saw 18cm wide box). There were two \"special\" parameters in their drivers, [which I added support for](https://github.com/mikeferguson/robot_calibration/blob/melodic-devel/robot_calibration/src/models.cpp#L189).\r\n\r\nSecond - 0.5mm for the checkerboard? Is that right? That seems REALLY small.\r\n\r\nFinally -- the a/b/c values in the YAML file are not RPY -- they are axis-magnitude. I actually wrote the offset load assuming RPY (since that is much easier for people to understand). If we convert the output a/b/c to RPY we get: -1.61582, -0.0352206, -2.97195 -- so ~pi/2 on roll, and pi on yaw. This also explains the \"higher\" value when you initially put things back in. I just checked and when I put the actual RPY values in, the initial and final error are the same."
