      body: "> Time for me to go back to school... what's the difference between the two, other than another level of indirection?\r\n\r\nTo ignore the question for a moment, the reason it crashes (IIRC) is because there are two instances of the not-so-single singleton. The first cleans up normally, but the second tries to reference a global state (the semaphore, as I recall) that has already been destroyed.\r\n\r\nI'm actually not exactly sure why it happens (TBH it seems fishy that it does); something about the way the object was declared in the header resulted in instantiations in multiple TU's, which adding the indirection prevents (you probably wind up with multiple copies of the variable holding the *reference*, but the actual instance is properly bound to the correct, single TU, so you only get one, and therefore only one destruction). You'd have to consult an ABI expert for a more detailed answer."
      owner: vrpn
