      body: "I appreciate the huge effort that went into that reply. You have to admit the hack is a bit all over the place.\r\n\r\nI don't have enough knowledge of the code to be able to fix it, but I would gladly test it on our robot. Perhaps there could be a way to publish the \"world\" points along with the \"rgbd\" points so I could compare them?\r\n\r\nNow I am wondering if this is why we're having some issues calibrating. We have other things not working so well (mostly a bad motor in the neck), so I'm not 100% sure.\r\n\r\nFor the checkerboard I created a virtual link, with X pointing away from the gripper. I think this is similar to fetch. I also am allowing x,y,z and yaw (not pitch) as free params for the checkerboard frame. See image.\r\n\r\n![calib2](https://user-images.githubusercontent.com/12448106/41054033-2747be4c-69b5-11e8-94b8-61dc00c50de1.png)\r\n\r\nHowever i'm getting pi/2 offset on yaw from the calibration procedure. This suggests that the hardcoded frame does not expect a similar \"virtual checkerboard\" frame to ours?"
