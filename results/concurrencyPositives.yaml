      body: "Hi Jose,\r\n\r\nI don't believe it's related to the X system because my system works fine with Gazebo 7 in docker (see attached) thanks to the methods posted on the page you linked to.\r\n \r\nTo solve the conflicts, I've tried starting from kinetic-ros-base and installing Gazebo 8 from the OSRF repo. Indeed, there are no conflicting packages anymore, but Gazebo crashes when, and only when, I roslaunch it.\r\n\r\nI've attached the message from the crash. Does this mean anything to you?\r\n\r\n\r\n[Dockerfile_gazebo8.txt](https://github.com/ros-simulation/gazebo_ros_pkgs/files/987388/Dockerfile_gazebo8.txt)\r\n\r\n[Dockerfile_gazebo7.txt](https://github.com/ros-simulation/gazebo_ros_pkgs/files/985112/Dockerfile_gazebo7.txt)\r\n\r\n[roslaunch_crash.txt](https://github.com/ros-simulation/gazebo_ros_pkgs/files/987397/roslaunch_crash.txt)"
