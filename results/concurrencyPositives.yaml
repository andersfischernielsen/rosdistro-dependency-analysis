      body: "Ok, I'm working on a tool for visualization (I have wanted to add one for a while). Right now it's still a mess, but I was able to visualize your bagfile:\r\n\r\nRED = reprojection through arm\r\nBLUE = reprojection through camera\r\nWHITE = first point of any reprojection (helps us to be sure that orientation is correct)\r\n\r\nFirst, a single checkerboard reprojection (the first one in your bag). I've applied the offsets (after fixing for RPY as in my last comment):\r\n![screenshot from 2018-06-07 11-39-23](https://user-images.githubusercontent.com/899410/41110816-515c46e2-6a48-11e8-9839-f278271a4cb5.png)\r\n\r\nSo I would say that orientation is correct -- that's a huge start. Error is also relatively small in this first pose (sub centimeter).\r\n\r\nNow the full set of poses:\r\n\r\n![screenshot from 2018-06-07 11-37-46](https://user-images.githubusercontent.com/899410/41110771-31d4cb78-6a48-11e8-957f-0c263d313302.png)\r\n\r\nFrom this I have several comments:\r\n * The error gets much worse in the upper poses (~2-3cm) so a proper calibration will be very useful there.\r\n * Most of your poses are along a \"diagonal\" from lower right to upper left. We don't have much data in the upper right or lower left quadrants of the workspace.\r\n * Similarly, there isn't much variation in angle of the wrist. Most of the lower right quadrant have similar (within 10 degrees) orientation. This means there isn't much data for the calibration to work with.\r\n\r\n\r\n\r\n"
