ecs: 1525753670\r\n    nsecs: 311944961\r\n  frame_id: camera\r\nrects: \r\n  - \r\n    x: 399\r\n    y: 75\r\n    width: 229\r\n    height: 116\r\n  - \r\n    x: 174\r\n    y: 201\r\n    width: 274\r\n    height: 172\r\n  - \r\n    x: 214\r\n    y: 42\r\n    width: 40\r\n    height: 131\r\n---\r\n```\r\n![fast_rcnn_cpu_after_change](https://user-images.githubusercontent.com/22876283/39738059-b841a9c0-52c3-11e8-874e-a47941f46d62.png)\r\n"
