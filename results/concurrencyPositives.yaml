  body: >-
    Due to needing Cocoa support on OS X, the wx version needs to be pushed to
    wx-2.9.2.  This version includes wxPropgrid in it by default, rather than a
    stand-alone library like wx-2.8.  In addition to integrating wxPropgrid into
    the core of wxWidgets they changed the API.


    I am creating this ticket as a reference for all patches to fix
    discrepancies between the old wxPropgrid API and the new one.


    There are numerous compile time errors, a few (non-fatal) run time
    exceptions, and some undesired behaviors related to this API change that
    need to be addressed.


    I will be posting patches for review to this ticket, and referencing this
    ticket in the comments around the patches for traceability.


