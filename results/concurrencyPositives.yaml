      body: "I've added the \"viz\" tool and the \"to_rpy\" tools to my checkerboard branch, here's the launch file i've been using to run it:\r\n```\r\n<?xml version=\"1\"?>\r\n<launch>\r\n\r\n  <node pkg=\"robot_calibration\" type=\"viz\" name=\"robot_calibration_viz\"\r\n        args=\"$(arg bag)\"\r\n        output=\"screen\" required=\"true\">\r\n    <rosparam file=\"$(find mbot_calibration)/config/mbot_check_checkerboard.yaml\" command=\"load\" />\r\n  </node>\r\n  \r\n</launch>\r\n```\r\n\r\nThen you setup a MarkerArray in RVIZ (see images above). If you want to see AFTER calibration, add the yaml file location (/tmp/calibrated_SOME_DATE.yaml) to the args."
