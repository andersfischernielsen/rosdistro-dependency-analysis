      body: >-
        [eitan] I talked to Brian again about this today as I was removing the
        auto_start option from actionlib code. He pointed out that the problem
        only exists with multi-threaded spinners. As long as callbacks are
        serviced from the same thread in which the subscriber creator is
        created, this shouldn't be a problem. However, it would be a problem
        with a multi-threaded spinner. It might be worthwhile to see if we can
        actually get this race to occur. We might also consider adding an option
        to subscriber objects to not start servicing callbacks automatically to
        allow them to be used in multi-threaded systems. Thoughts?
