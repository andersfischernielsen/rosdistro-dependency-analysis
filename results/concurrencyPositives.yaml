      body: "Thanks @mikeferguson  -- for the feedback and for the tools you are providing. So, for the small things:\r\n\r\n1. Our Astra S looks good, we compared against laser and the scaling is fine.\r\n2. I meant that I measured the checkerboard size with 0.5mm precision, it's actually 20.5mm as you saw in the config files\r\n3. Oh man I didn't realize the abc-rpy thing. Maybe should also be mentioned in the README ? Thanks for the lesson!\r\n\r\nAnd for bigger things:\r\n\r\n- Today I was adding offset handling to our drivers (dynamixel). Took me a while to realize I should **add** the values when getting motor state and **subtract** when setting desired state. After applying the values mentioned before, we could finally grasp something in open loop! Tomorrow I will be using the new visualization tools (thanks!!) to check everything.\r\n\r\n- Unfortunately our arm's reachable space is not that high, and to make things worse we don't have a joint position controller for the neck. We will be adding this so that we can capture different configurations. And I will be more careful with rotating wrist. In general, is it more important to have variation in the last or first joint?"
