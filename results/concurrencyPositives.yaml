      body: "I've seen this issue as well when trying to use rqt_reconfigure with the dwa_local_planner; in my case the reconfigure pane failed to appear at all.\r\n\r\nI suspect there are cases where NaN and Inf are valid configuration values for floating-point fields. Do you think it's possible to explicitly support these?"
