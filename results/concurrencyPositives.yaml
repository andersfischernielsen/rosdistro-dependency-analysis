      body: "Ok, I had to refresh my memory on the workflow of this one as well:\r\n\r\n * First, [in the CheckerboardFinder](https://github.com/mikeferguson/robot_calibration/blob/e3d509ca487bc6d847b00be7b0f4c3ce9f50c5fb/robot_calibration/src/finders/checkerboard_finder.cpp#L203), we fill in the \"world\" and \"rgbd\" samples. The rgbd one is fine (that's the coordinates of the checkerboard points within the camera frame).\r\n * The world one is the one we are concerned with. [It's been hacked in the past for particular robots](https://github.com/mikeferguson/robot_calibration/commit/0cc3420f8c9f4bdc9486e1a3eaa10560cb3eb020#diff-c492b4ea3806f113851c9d45e760b2c7).\r\n * When we enter the calibration phase, we use a \"magic\" extra transform (it's not part of any of the KDL stuff, since there isn't a \"checkerboard\" frame in the robot URDF). [I just added some comments to the key part](https://github.com/mikeferguson/robot_calibration/commit/2ff79fa4f486d1b3c8ced156243029f8fc236423) (since I couldn't actually find it easily with a search for \"checkerboard\").\r\n\r\nSo then, during optimization, we are optimizing a \"wrist_roll_link\"->\"checkerboard\" offset along with all the other optimization parameters. Ideally, this offset would be almost correct at the start of optimization, especially in angular orientation (otherwise it is the primary source of error). My \"hack\" above is actually just fixing the orientation part, the linear translation still has to be dealt with by the solver -- and obviously it only works for a particular robot.\r\n\r\nIn my mind, there are two approaches to fix this:\r\n\r\n1. continue on the current path and add more parameters to the checkerboard finder -- this has downsides in that you can't update those parameters AFTER a capture, which makes it challenging to actually do the initial tuning of your parameters as well.\r\n2. revert the \"hack\" above so that there are no crazy inversions of the coordinate frames, and add the ability to load initial frame offsets during the optimization. This would allow you to specify the initial state of the \"wrist_roll_link\"->\"checkerboard\" offset. In theory, it also allows lots of other functionality.\r\n\r\nTo do approach 2, we need to:\r\n * Add a new parameter set, perhaps \"free_frames_initial_value\", to the OptimizationParams. The loader can probably [be modeled off this](https://github.com/mikeferguson/robot_calibration/blob/melodic-devel/robot_calibration/src/optimization_params.cpp#L47).\r\n * Then those [initial values need to be applied here](https://github.com/mikeferguson/robot_calibration/blob/melodic-devel/robot_calibration/src/optimizer.cpp#L109).\r\n\r\nSide note: the orientation part is especially important -- many times you know/desire that the orientation of the checkboard is fixed in a plane defined by the gripper (the fingers hold the checkerboard parallel to the fingers -- so there is only rotation about one axis). For instance, with Fetch, [only pitch was a free param](https://github.com/fetchrobotics/fetch_ros/blob/indigo-devel/fetch_calibration/config/calibrate.yaml#L41) (with the hack above).\r\n\r\nLet me know if you're actively working on this -- if not, I can whip up a PR if you're willing to test. I don't currently have access to a robot..."
