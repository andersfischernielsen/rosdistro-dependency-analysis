      body: "Well, I have discovered one major performance-related factor in the change.\r\n\r\nThat change introduces several calls to malloc() and free() during each call to lineCost().  The malloc() and free() are called because of the std::vector which is used to accumulate grid cell locations in FootprintHelper::getLineCells().  Looking into stl_vector.h you can see (eventually) that it starts at size 0, then goes to 1, then 2, then 4, 8, etc.  Every time it re-allocates it has to copy all the previous contents into the new memory and then free the old memory."
