      body: "> What does it mean to reject a goal?\r\n\r\nAn ActionServer can reject a goal if it decides that it cannot complete the client's request. Rejecting is different from aborting, as the latter can only be done with a Goal that has already been accepted (and is either active or preempted). See [wiki/actionlib/DetailedDescription - Server Transitions](http://wiki.ros.org/actionlib/DetailedDescription#Server_Transitions) and [wiki/actionlib/DetailedDescription - result topic: Goal information upon completion](http://wiki.ros.org/actionlib/DetailedDescription#result_topic:_Goal_information_upon_completion)for more information.\r\n\r\nIn this particular case the `joint_trajectory_action` node would check whether it has ever received any feedback, and if that is not the case, immediately Reject all incoming goals. Without feedback, the server cannot determine whether a goal has been reached, as it cannot compare desired vs actual states.\r\n"
