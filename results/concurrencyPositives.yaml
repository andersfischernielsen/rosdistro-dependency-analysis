      body: >-
        I agree that calling the high-level function while having the
        `close_mutex_` locked is "wrong". But again, you can't just reduce the
        locking scope here. The callback is supposed to read from the socket. If
        the mutex does not cover that a concurrent thread can trigger the close
        of the connection and the socket gets cleaned up while the read is about
        to happen.
