      body: "[mihelich] Just noticed this ticket. There's a similar issue with `Publisher` and connection callbacks. It caused most of the instability with the nodelet-ized OpenNI pipeline and took me forever to track down. When you advertise, it's possible for your connection callback to get called before the `Publisher` member variable is assigned. For example:\r\n\r\n{{{\r\nros::Publisher p;  // outputs\r\nros::Subscriber s; // inputs\r\n\r\nvoid onInit()\r\n{\r\n  ros::SubscriberStatusCallback cb = boost::bind(&MyNodelet::connectCb, this);\r\n  p = getNodeHandle().advertise<FooMsg>(\"foo\", 1, cb, cb);\r\n}\r\n\r\nvoid connectCb()\r\n{\r\n  if (p.getNumSubscribers() == 0)\r\n  {\r\n    // If p is not assigned to yet, we wrongly take this branch!\r\n    s.shutdown();\r\n  }\r\n  else\r\n  {\r\n    s = getNodeHandle().subscribe(...);\r\n  }\r\n}\r\n}}}\r\n\r\nWhen writing a nodelet, you're *very* likely to hit these races. When you load a nodelet, you already have multiple worker threads waiting to process callbacks.\r\n\r\n+1 on returning a `SubscriberInit` proxy object (and `PublisherInit` for `Publisher`). It doesn't solve Stu's counter-case, but I don't think you ever need to use `Subscriber*` since `Subscriber` is already lightweight and has an uninitialized state."
      id: 12960155
      owner: ros
      repo: ros_comm
      issue_id: 153
