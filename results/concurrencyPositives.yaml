  body: "If I create two subscribers for a single topic with different types. The 2nd callback gets the type of the first registered callback. \r\n\r\nThis is a refiling of: https://github.com/ros/geometry2/issues/288\r\n\r\nReproduction script\r\n```\r\n#!/usr/bin/env python\r\nimport rospy\r\nfrom tf2_msgs.msg import TFMessage\r\nimport tf2_ros\r\n\r\ndef callback(data):\r\n    rospy.loginfo(rospy.get_caller_id() + \"I heard something...AnyThing?\")\r\n    print(\"Type of data is\", type(data))\r\n\r\n\r\ndef typed_callback(data):\r\n    who = data._connection_header.get('callerid', \"default_authority\")\r\n    print(\"Type of data is\", type(data))\r\n    for transform in data.transforms:\r\n        print(\"Iterating data transforms\", transform)\r\n\r\n\r\ndef topic_subscriber():\r\n    sub2 = rospy.Subscriber(\"/tf\", TFMessage, typed_callback)\r\n    sub1 = rospy.Subscriber(\"/tf\", rospy.AnyMsg, callback)\r\n\r\n\r\nif __name__ == '__main__':\r\n    rospy.init_node('test_callback_types', anonymous=True)\r\n    topic_subscriber()\r\n    rospy.spin()\r\n```\r\n\r\n\r\nTo see the errors run the above with this data source\r\n\r\n```\r\n$ rostopic pub /tf tf2_msgs/TFMessage \"transforms:\r\n- header:\r\n    seq: 0\r\n    stamp:\r\n      secs: 0\r\n      nsecs: 0\r\n    frame_id: ''\r\n  child_frame_id: ''\r\n  transform:\r\n    translation:\r\n      x: 0.0\r\n      y: 0.0\r\n      z: 0.0\r\n    rotation:\r\n      x: 0.0\r\n      y: 0.0\r\n      z: 0.0\r\n      w: 0.0\"  -r 10\r\n```\r\n\r\nDepending on the order of creating the Subscribers you will get both callback in either `AnyMsg` or `TFMessage` regardless of what the prototype you subscribed with.\r\n\r\n\r\n```\r\n[INFO] [1521221823.348291]: /test_callback_types_7127_1521221822176I heard something...AnyThing?\r\n('Type of data is', <class 'tf2_msgs.msg._TFMessage.TFMessage'>)\r\n('Type of data is', <class 'tf2_msgs.msg._TFMessage.TFMessage'>)\r\n('Iterating data transforms', header: \r\n  seq: 0\r\n  stamp: \r\n    secs: 0\r\n    nsecs:         0\r\n  frame_id: ''\r\nchild_frame_id: ''\r\ntransform: \r\n  translation: \r\n    x: 0.0\r\n    y: 0.0\r\n    z: 0.0\r\n  rotation: \r\n    x: 0.0\r\n    y: 0.0\r\n    z: 0.0\r\n    w: 0.0)\r\n[INFO] [1521221823.448275]: /test_callback_types_7127_1521221822176I heard something...AnyThing?\r\n('Type of data is', <class 'tf2_msgs.msg._TFMessage.TFMessage'>)\r\n```\r\nvs\r\n```\r\n[INFO] [1521221815.948104]: /test_callback_types_6931_1521221811780I heard something...AnyThing?\r\n('Type of data is', <class 'rospy.msg.AnyMsg'>)\r\n('Type of data is', <class 'rospy.msg.AnyMsg'>)\r\n[ERROR] [1521221815.948586]: bad callback: <function typed_callback at 0x7f072d586c08>\r\nTraceback (most recent call last):\r\n  File \"/opt/ros/kinetic/lib/python2.7/dist-packages/rospy/topics.py\", line 750, in _invoke_callback\r\n    cb(msg)\r\n  File \"test.py\", line 14, in typed_callback\r\n    for transform in data.transforms:\r\nAttributeError: 'AnyMsg' object has no attribute 'transforms'\r\n```\r\n"
