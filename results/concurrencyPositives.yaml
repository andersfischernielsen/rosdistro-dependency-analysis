      body: "New solution (from the commit above): Set `flip_scan` to `true` if the laser scanner is mounted upside down or it records values counter clockwise (i.e., in [sensor_msgs::LaserScan](http://docs.ros.org/api/sensor_msgs/html/msg/LaserScan.html), `min_angle` is positive and `max_angle` is negative).\r\n\r\n```xml\r\n<node pkg=\"rtabmap_ros\" type=\"rtabmap\" name=\"rtabmap\">\r\n    <param name=\"flip_scan\" type=\"bool\" value=\"true\"/>\r\n    (...)\r\n</node>\r\n```\r\n\r\n"
