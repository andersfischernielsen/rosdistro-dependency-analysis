      body: "[watts] I've noticed several problems with subscriber connection callbacks using the openni_launch Kinect driver. Some of the nodelets use lazy subscriptions for Kinect data. I have noticed a warning message that the topic \"camera/depth/image_rect_raw\" wasn't sync'd. It turns out that this topic was not being published, because the nodelet wasn't subscribed to \"camera/depth/image_raw\". (Nodelet is image_proc/src/nodelets/rectify.cpp). \r\n\r\nPatrick, I'm using the Electric openni_kinect stack from \"default\", version 445. \r\n\r\nTroy, can you investigate this problem and see if  we have any other problems with these connection callbacks?"
