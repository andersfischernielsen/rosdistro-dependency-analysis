      body: "Okay, that's what I expected. We have the same situation on the other side in `TransportTCP` then.\r\nA comment on the mutex about what it is actually protecting might be nice ;-)\r\n\r\nAs you said the real problem is the locking order. I'd say it's not a good idea to let the low-level `TransportTCP` hold a mutex while calling the high-level `ServiceManager` object.\r\n\r\nIf you take a look at https://github.com/ros/ros_comm/blob/8713a1e22f69535a88b1a2f9c3b6a4c73abf6cf1/clients/roscpp/src/libros/transport/transport_tcp.cpp#L672 , do we need to hold the close_mutex_ while calling the callback? Any operations on the `TransportTCP` instance would acquire the lock anyway.\r\n\r\nMoving that call out of the scope would break the deadlock, I think."
      owner: ros
      repo: ros_comm
      issue_id: 616
