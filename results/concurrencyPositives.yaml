      author_association: OWNER
      body: "This has been traced down to the borderline case when primitives are _touching_, i.e. their distance is 0 -- libccd and indep report different collision results for this edge case. INDEP cannot compute contact points on the surface of a sphere, cf. [test_fcl_signed_distance.cpp#L85-L86](https://github.com/flexible-collision-library/fcl/blob/master/test/test_fcl_signed_distance.cpp#L85-L86).\r\n\r\nNegative distance queries on spheres using LIBCCD, however, require unreasonable high error tolerances (FCL tests use 15cm).\r\n\r\nFor now I am adding a workaround for the touching case for primitives such that they use the shape centre of _the other object_ as the contact point -- and also replace NaNs with the shape centre for spheres only."
