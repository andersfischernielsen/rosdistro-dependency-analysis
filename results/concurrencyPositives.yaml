      body: "topic_tools transform is sort of a workaround:\r\n\r\n    rostopic pub -r 50 /sometopic geometry_msgs/TransformStamped '{header: auto, child_frame_id: /bla, transform: {translation: {x: 0, y: 0, z: 0}, rotation: {x: 0, y: 0, z: 0, w: 1}}}'\r\n    rosrun topic_tools transform /sometopic /sometopic2 geometry_msgs/TransformStamped 'std_msgs.msg.Header(m.header.seq, rospy.Time.now(), m.header.frame_id), m.child_frame_id, m.transform' --import rospy std_msgs geometry_msgs\r\n\r\nI initially thought it might be easier to define the message entirely in the transform, but it turns into even more typing (or is there a better way?) :\r\n\r\n    rostopic pub /trigger std_msgs/Empty \"{}\" -r 1\r\n \r\n    rosrun topic_tools transform /trigger /sometopic geometry_msgs/TransformStamped 'std_msgs.msg.Header(0, rospy.Time.now(), \"\"), \"/bla\", geometry_msgs.msg.Transform(geometry_msgs.msg.Vector3(0,0,0), geometry_msgs.msg.Quaternion(0,0,0,1))' --import rospy std_msgs geometry_msgs\r\n\r\nIf rostopic pub isn't paying attention to /clock when use_sim_time is set, it wouldn't be hard to replace it with a simple publisher that does."
