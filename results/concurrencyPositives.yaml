  body: >-
    When I open a once saved config file, not every setting is loaded. For some
    display elements, all information is lost. This is very very unpleasant, as
    setting everything up and adjusting colors etc. for over 20 display elements
    takes a lot of time.


    As an example, if I look at that my config file it contains this block:


    {{{

    inflated_obstacles.Alpha=0,5

    inflated_obstacles.ColorR=0,65098

    inflated_obstacles.ColorG=0,47451

    inflated_obstacles.ColorB=0,258824

    inflated_obstacles.Enabled=1

    inflated_obstacles.Topic=/move_base/global_costmap/inflated_obstacles

    }}}

    But in rviz all of that is defaulted, according to what I see in the file if
    I save again: 

    {{{

    inflated_obstacles.Alpha=1

    inflated_obstacles.ColorR=0.1

    inflated_obstacles.ColorG=1

    inflated_obstacles.ColorB=0

    inflated_obstacles.Enabled=0

    inflated_obstacles.Topic=

    }}}

    Is it possible that the floating point numbers are written and parsed
    strictly localized? I think I had a german installation I saved the config
    with (comma vs dot).


    For the topic localization makes no sense, but perhaps the whole display
    element is defaulted if at least one parameter is 'wrong'.


