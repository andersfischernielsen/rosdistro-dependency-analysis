      body: "[mihelich] I've noticed this issue with unsubscribe callbacks too. However, it's not true that they're never called; they *do* get called exactly 60s after you subscribe.\r\n\r\nIn practice this shouldn't normally be an issue. In each nodelet we use connect callbacks to control whether it hooks into a data source (camera or ROS topic). As long as it's getting data, it publishes some processed output. So if all subscribers to the output unsubscribe, the next call to `publish()` triggers the disconnect callback, which unhooks from the data source. So as long as you're streaming data, disconnects will be timely.\r\n\r\nIt's still annoying and can cause odd behavior in practice - e.g. if the register nodelet doesn't get the tf data it needs, it can't `publish()`, so it takes the full 60s to disconnect. So I'd like to see this fixed, or at least know why it happens.\r\n\r\nI've been hacking a lot on the OpenNI drivers recently and there were other connection-callback-related bugs in that code. The biggest issue was that all the nodelets had a race condition on startup - when you do something like `pub_ = it_.advertise(\"image\", 1, cb, cb);` in `onInit()` you have to be careful. An `image_transport::Publisher` takes some non-negligible amount of time to create, so if a waiting subscriber connects immediately the connect callback can be scheduled onto a nodelet worker thread and called before `pub_` gets assigned to. Then the connect callback sees `pub_.getNumSubscribers() == 0` because `pub_` is empty. Yay nodelets.\r\n\r\nI'm working to get all affected stacks released now that I'm back. If you want all the fixes now you also need image_pipeline and nodelet_core, see http://answers.ros.org/question/2993/registered-depth-only-works-sometimes-with."
      id: 12960179
      owner: ros
