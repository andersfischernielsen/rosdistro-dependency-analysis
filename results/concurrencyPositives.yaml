  body: "Now that we've decided to adhere to a versioning policy for bag files, we should make sure rosbag will be robust to increments in minor version.\r\n\r\nThis would consist of:\r\n\r\ndon't error on bags with the same major version\r\nskip over any unknown op-codes\r\nThe unit test for this will be interesting. We'll have to create a bag file with a future version number, with records with new op-codes. Probably easiest by duck-punching the Python rosbag API.\r\n\r\nmigration of trac ticket 2753:\r\n  https://code.ros.org/trac/ros/ticket/2753\r\n\r\nChange History:\r\nChanged 3 years ago by leibs \r\n\r\n\r\nstatus changed from new to assigned\r\nThis should mostly be a matter of writing the unit tests and then fixing the bugs it exposes.\r\n\r\nChanged 2 years ago by leibs \r\n\r\n\r\nowner changed from leibs to tfield\r\nstatus changed from assigned to new\r\nmilestone set to ROS 1.3\r\nTim, do you think you can generate the unit-test for this using the python API?\r\n\r\nChanged 2 years ago by tfield \r\n\r\n\r\nstatus changed from new to assigned\r\nUncovered #3227.\r\n\r\nChanged 2 years ago by tfield \r\n\r\n\r\ncc leibs added\r\nChanged 2 years ago by kwc \r\n\r\n\r\ntype changed from enhancement to defect\r\nChanged 10 months ago by tfield \r\n\r\n\r\nowner changed from tfield to gerkey\r\nstatus changed from assigned to new"
