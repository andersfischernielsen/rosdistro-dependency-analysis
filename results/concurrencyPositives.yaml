  body: >-
    rviz crashes when used with large OccupancyGridMaps. The particular case I
    debugged had a map with resolution 2781 x 6531. When loading the map, rviz
    shuts down without mentioning any reason:


    {{{

    [ INFO] [1320328394.391220561]: rviz revision number 1.6.4

    [ INFO] [1320328394.391320524]: ogre_tools revision number 1.6.2

    [ INFO] [1320328394.391340717]: compiled against OGRE version 1.7.3
    (Cthugha)

    [ INFO] [1320328394.451533586]: Loading general config from
    [/home/lmt/.rviz/config]

    [ INFO] [1320328394.451758534]: Loading display config from
    [/home/lmt/.rviz/display_config]

    [ INFO] [1320328394.477981709]: RTT Preferred Mode is PBuffer.

    [ INFO] [1320328394.793514158]: Texture for pass 0: creating with size 1 x 1

    [ INFO] [1320328394.801700557]: Texture for pass 1: creating with size 1 x 1


    (at this point, no more logging output until the map message arrives, then:)

    [ INFO] [1320328395.737198637]: Saving general config to
    [/home/lmt/.rviz/config]

    [ INFO] [1320328395.738704290]: Saving display config to
    [/home/lmt/.rviz/display_config]

    }}}


    I located the problem in the method MapDisplay::load(). First, rviz shuts
    down because of an unhandled exception thrown by

    {{{

    texture_ = Ogre::TextureManager::getSingleton().loadImage(ss.str(),
    Ogre::ResourceGroupManager::DEFAULT_RESOURCE_GROUP_NAME, image);

    }}}


    This exception is thrown inside OGRE in Image::loadRawData(), and is not
    caught by the existing try-catch block:

    {{{

    size_t size = calculateSize(numMipMaps, numFaces, uWidth, uHeight, uDepth,
    eFormat);

    if (size != stream->size())

    {
        OGRE_EXCEPT(Exception::ERR_INVALIDPARAMS, 
                    "Stream size does not match calculated image size", 
                    "Image::loadRawData");
    }

    }}}


    At this point, size is 18162711 as expected, but stream->size() returns
    18162712.


    Turns out that this difference is caused by the precision limits of the
    float data type used for width_ and height_ in MapDisplay. In fact,
    (float)2781 * (float)6531 returns the wrong result, whereas the same
    calculation with integers (or doubles) yields the correct result. The
    attached patch fixes this by making width_ and height_ unsigned integers.


    I also suggest adding catch-all blocks (with an appropriate error message)
    in callback methods such as MapDisplay::incomingMap(), because otherwise
    shutdowns caused by uncaught exceptions just look like clean shutdowns (I
    guess WX tears down the application gracefully if there's an exception in a
    thread).


