2 order\\n\\n', 'callerid': '/fibonacci', 'tcp_nodelay': '0', 'md5sum': '006871c7fa1d0e3d5fe2226bf17b2a94', 'topic': '/fibonacci/goal', 'type': 'actionlib_tutorials/FibonacciActionGoal'}\r\n[WARN] [WallTime: 1333157496.279872] Could not process inbound connection: [/testclient] is not a publisher of [/fibonacci/cancel]. Topics are [['/rosout', 'rosgraph_msgs/Log']]{'message_definition': '# The stamp should store the time at which this goal was requested.\\n# It is used by an action server when it tries to preempt all\\n# goals that were requested before a certain time\\ntime stamp\\n\\n# The id provides a way to associate feedback and\\n# result message with specific goal requests. The id\\n# specified must be unique.\\nstring id\\n\\n\\n', 'callerid': '/fibonacci', 'tcp_nodelay': '0', 'md5sum': '302881f31927c1df708a2dbab0e80ee8', 'topic': '/fibonacci/cancel', 'type': 'actionlib_msgs/GoalID'}\r\n}}}\r\n\r\nNote that on the latest rospy, the messages are using rospywarn"
