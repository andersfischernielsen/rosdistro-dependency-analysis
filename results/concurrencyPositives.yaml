      body: "> What camera are you using?\r\nOrbbec Astra S\r\n\r\n> Are you sure that the checkerboard scale is correct?\r\nIf you mean the size of each square, yes sure to 0.5mm\r\n\r\n-----------------\r\n\r\nHere is my report from using the new branch and following your suggestion to only optimize the checkerboard frame:\r\n\r\n- With initial offsets set to 0, results:\r\n```\r\nCeres Solver Report: Iterations: 11, Initial cost: 1.194906e+00, Final cost: 1.140434e-01, Termination: CONVERGENCE\r\nParameter Offsets:\r\ncheckerboard_x: 0.0994882\r\ncheckerboard_y: 0.039023\r\ncheckerboard_z: 0.0170258\r\ncheckerboard_a: -0.223955\r\ncheckerboard_b: 2.19547\r\ncheckerboard_c: -2.10509\r\n```\r\n\r\n- Setting the initial values to the obtained values, results:\r\n```\r\nCeres Solver Report: Iterations: 7, Initial cost: 2.550563e+00, Final cost: 1.140434e-01, Termination: CONVERGENCE\r\nParameter Offsets:\r\ncheckerboard_x: 0.0994882\r\ncheckerboard_y: 0.039023\r\ncheckerboard_z: 0.0170258\r\ncheckerboard_a: -0.223955\r\ncheckerboard_b: 2.19547\r\ncheckerboard_c: -2.10509\r\n```\r\n\r\nThe higher initial cost is a bit strange, as well as the high values in pitch and yaw. This is our minified package: [mbot_calibration.zip](https://github.com/mikeferguson/robot_calibration/files/2079980/mbot_calibration.zip)\r\n\r\nAfter building, checkerboard validation is done using\r\n```\r\nroslaunch mbot_calibration validate_checkerboard.launch bag:=`rospack find mbot_calibration`/bag_calibration/calibration_diag_26_poses.bag\r\n```\r\nAnd the initial offsets are changed config/mbot_check_checkerboard.yaml. I took out the camera-plane capture points for this, using only camera-chain.\r\n\r\nThanks for your help!"
