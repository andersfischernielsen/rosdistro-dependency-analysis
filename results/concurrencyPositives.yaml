      body: "Sorry, for the late reply, I'm currently lacking internet.\r\n\r\nI found a  constellation with use_grid_path: true, use_dijkstra: false and start approx end where the loop won't exit The result is a bad alloc exception, when the vector get's too large. That's bad so you need to change something. Unfortunately I'm not familar with the move_base setup. Maybe there are some more parameter which influence this behavior.\r\n\r\nThe image shows the potential when this happens. Here start is cell (390, 75) and end is (391,73). The path toggles around (390,74) and (389,75) infinitely.\r\n![potential](https://cloud.githubusercontent.com/assets/941621/4132022/3839ba7c-334d-11e4-801b-f1fd402a6698.png)\r\nSo there might be no minimum at the start position. Thus this is a problem of the potential, not traceback. But it would be nice not to get a bad alloc, when this happens.\r\n\r\nTo answer your questions\r\n1)\r\nAny of the adjacent cells have a value less than 1e10. Thus the original algorithm always finds a (min_x, min_y) and the condition (min_x == 0 && min_y == 0) will never be hit.\r\nThere is at least one case where this results into a bad alloc exception.\r\nWith the change, the condition will be hit eventually.\r\nThis might happen, when start == end, but also when the potential does have local minimas. In the other cases the algorithm should behave identically.\r\n\r\n2)\r\nThis alorithm can not walk upwards. If there's a local minimum it would just walk back and forth until the memory is full. Of course it's up to your, how to handle that case. In terms of computing power the fix is really cheap.\r\n\r\n"
