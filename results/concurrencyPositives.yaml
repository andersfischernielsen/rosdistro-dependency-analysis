      body: "> The shutting_down_mutex_ is protecting the access to the shutting_down_ flag. And in the creation methods as well as the shutdown method it keeps that lock until the method has finished which is the \"right\" behavior imo.\r\n\r\nIf that is the case, there is a very easy fix: Just scope the locks properly so that only the check on `shutting_down_` is protected. Currently we have:\r\n\r\n```\r\nServiceServerLinkPtr ServiceManager::createServiceServerLink(const std::string& service, bool persistent,\r\n                                             const std::string& request_md5sum, const std::string& response_md5sum,\r\n                                             const M_string& header_values)\r\n{\r\n  boost::recursive_mutex::scoped_lock shutdown_lock(shutting_down_mutex_);\r\n  if (shutting_down_)\r\n  {\r\n    return ServiceServerLinkPtr();\r\n  }\r\n\r\n  [ a lot of work and calls, which create the deadlock. ]\r\n}\r\n```\r\n\r\nIs it okay to put a scope around the lock and the `if` statement? That was my question above."
