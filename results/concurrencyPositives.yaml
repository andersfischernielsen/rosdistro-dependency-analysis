      body: "RE: abc-rpy: yeah, at the moment, the ability to load initial values isn't in the main line yet -- before it ends up there it will get documented. I've also added the \"to_rpy\" tool so that people can do that conversion easily.\r\n\r\nWith regards to the workspace -- it's ok to have a smaller workspace (and thus smaller area in which you collect data). However, it's important that you have a decent distribution of data in both cartesian space and joint space. It's not about having more variation in a particular joint, it's about having some samples that collect data with a wide range of every joint. Taken to an extreme, imagine you collected data with one of the joints having never moved, you have very little information about this joint. If you then set it to a free parameter, it might bias the system in some direction."
