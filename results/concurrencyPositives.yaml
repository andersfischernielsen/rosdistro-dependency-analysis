      body: "I looked at the two uses and where vector is filled.  It looks like the ideal data structure could just be iterable (the points are never accessed out of order.)  That seems to be the only constraint, seeing as elements are never removed and you know the number of elements in the vector before assigning them (numpixels in FootprintHelper::getLineCells).\r\n\r\nDoes performance improve if you call reserve on the vector before the for loop?\r\nhttp://www.cplusplus.com/reference/vector/vector/reserve/\r\n\r\npts.reserve(numpixels);\r\nfor (int curpixel = 0; curpixel <= numpixels; curpixel++){\r\n  ...\r\n}\r\n\r\nIf that does help, it's probably worth reserving space in the other 2 vectors in FootprintHelper.  Line 123 and 188."
