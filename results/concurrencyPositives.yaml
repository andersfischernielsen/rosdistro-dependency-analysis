      body: "The ranges are currently calculated using a tangent, and are not logarithmic, exponential or linear. The original author did a good job (in my opinion) of making this behaviour correct. The fact of the matter is that some will want more definition in the lower bounds and some in the upper. Maybe we can make this a context menu selectable option, but I think that the current behaviour is acceptable.\r\n\r\nAll in all, I think that the `-Inf` and `Inf` scenario is handled well (considering https://github.com/ros-visualization/rqt_common_plugins/pull/241 of course). It is the `NaN` scenario that I'd like to discuss further..."
