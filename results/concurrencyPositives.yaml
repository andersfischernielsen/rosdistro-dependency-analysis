  body: "We discussed this the other day, but I don't think that anyone actually filed a ticket to track it. There is currently a race between when a subscriber object is assigned to whatever variable the user is storing it in, and when a callback is called. Consider the following example:\r\n\r\n{{{\r\nros::Subscriber s;\r\n\r\nvoid subCreator(){\r\n  ros::NodeHandle n;\r\n  s = n.subscribe(\"topic\", &cb);\r\n}mm\r\n\r\nvoid cb(MessageConstPtr msg){\r\n  s.unsubscribe();\r\n}\r\n}}}\r\n\r\nWhen unsubscribe is called on s, the subscriber may be invalid, or worse, in some unknown state of initialization (since copying of shared_ptrs is not guaranteed to be thread safe). This could cause very rare but incredibly hard to track down crashes in all sorts of programs. I believe the proposal to fix this is to have to call some sort of start() method on the subscriber object in order for callbacks to be called.\r\n\r\nAnother reason to fix this is that people build tools to look like our ROS Publisher and Subscriber and they may inherit this bug. For example, a similar bug exists in actionlib and almost existed in Stu's new bond code.\n\ntrac data:\n * Owner: **straszheim**\n * Reporter: **eitan**\n * Reported at: **Mon Jul 26 16:00:19 2010**\n * URL: https://code.ros.org/trac/ros/ticket/2924"
