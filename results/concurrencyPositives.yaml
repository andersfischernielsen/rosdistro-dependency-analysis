  body: "When the laser scanner is mounted upside down, the empty space is not filled in the good direction. **For now in that case, \"map_negative_poses_ignored\" should be set to true.**\r\n\r\nIn the code, we assume that the first scan is -y and the last is on +y so that it rotates clockwise from -y, +x, +y value.\r\n\r\nWhen set upside down, the first scan is +y and the last one on -y, and unknown space should be filled counter clockwise +y, +x, -y.\r\n\r\nPreviously, the smallest y was detected (begin or end of the scans array) to rotate in the right direction. See [here](https://github.com/introlab/rtabmap/blob/152d47e62af3c19f9d3cc2f26cd15651351a372b/corelib/src/util3d_mapping.cpp#L490-L496). However, this approach is not robust as in some cases the first value may be larger than the last one even if the laser is mounted normally, so creating the bug for why this code is now commented."
