  body: >-
    On some Linux systems, rviz will randomly either run successfully or crash
    each time it is started up.  If it gets past the startup phase, it continues
    to run fine indefinitely.  For an older version of the driver, the success
    rate was about 1 in 10 tries.  A newer version of the graphics driver
    increased the success rate to about 5 in 10.


    Running rviz (1.8.0 or later) with the '-sync' option increased the success
    rate to maybe 2 in 3.


    The ultimate cause is still unclear.  A possible workaround is to write a
    wrapper script for rviz which runs it repeatedly until it succeeds.


    This particular error looks like this:


    X Error: BadDrawable (invalid Pixmap or Window parameter) 9
      Extension:    136 (Uknown extension)
      Minor opcode: 3 (Unknown request)
      Resource id:  0x5600004
    Segmentation fault


    or like this:


    The program 'rviz' received an X Window System error.

    This probably reflects a bug in the program.

    The error was 'BadDrawable (invalid Pixmap or Window parameter)'.
      (Details: serial 22 error_code 9 request_code 136 minor_code 3)
      (Note to programmers: normally, X errors are reported asynchronously;
       that is, you will receive the error a while after causing it.
       To debug your program, run it with the --sync command line
       option to change this behavior. You can then get a meaningful
       backtrace from your debugger if you break on the gdk_x_error() function.)

    This bug was previously reported within a different ticket:
    https://code.ros.org/trac/ros-pkg/ticket/4830 but I want to track them
    separately, so I'm now opening this.


