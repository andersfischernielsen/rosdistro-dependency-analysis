  body: >-
    rviz has several problems that need to be addressed:


    1) it fails when listening to an Image topic when using dcam1394 (not for
    dcam or cameradc1394).  I'm assuming this is due to image_transport
    incompatibilities.


    Error message: 

    {{{

    rviz: ../../OgreMain/include/OgreAxisAlignedBox.h:246: void
    Ogre::AxisAlignedBox::setExtents(const Ogre::Vector3&, const
    Ogre::Vector3&): Assertion `(min.x <= max.x && min.y <= max.y && min.z <=
    max.z) && "The minimum corner of the box must be less than or equal to
    maximum corner"' failed.

    (0) : fatal error C9999: *** exception during compilation ***

    Cg compiler terminated due to fatal error^Crviz:
    /usr/include/boost/thread/pthread/mutex.hpp:50: void boost::mutex::lock():
    Assertion `!pthread_mutex_lock(&m)' failed.

    (0) : fatal error C9999: *** exception during compilation ***

    Cg compiler terminated due to fatal error(0) : fatal error C9999: ***
    exception during compilation ***

    Cg compiler terminated due to fatal error

    }}}


    2) The Bayer RGGB and BGGR filters from cameradc1394 are not displayed
    properly (lots of lines in the image).  The GBRG and GRBG look better but
    are swapped (GBRG filter displays using GRBG).


    3) Changing the base frame causes segfaults if rviz is listening to a topic.


