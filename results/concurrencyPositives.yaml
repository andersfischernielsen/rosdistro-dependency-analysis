      body: "I think the proper solution here is to have an option to allow the rosmaster bind an arbitrary port and then export that port number or master URI back to roslaunch.\r\n\r\nThis means that the OS will choose and assign an unused port automatically, rather than us worrying about race conditions caused by trying to find an open port and then bind it before another process does. It also eliminates any possibility of port collisions with other, non-ROS programs."
