      body: >-
        [dgossow] I've been looking into this problem and one thing I've found
        is that RViz will usually stall for some time when deactivating a TF
        display, which does not help when that TF hoses RViz anyway. What I've
        found is the reason is that deleting the properties for each tf frame
        indiviually takes a long time, as some global operations on the whole
        grid are performed during that.


        I've attached a patch that deletes all properties at once, which makes
        deactivating a tf display a lot faster.
