      body: "```diff\r\ndiff --git a/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_loads.cpp b/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_loads.cpp\r\nindex 3e0ef50..5bf4ff1 100644\r\n--- a/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_loads.cpp\r\n+++ b/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_loads.cpp\r\n@@ -295,7 +295,7 @@ bool GazeboRosKobuki::prepareIMU()\r\n     return false;\r\n   }\r\n   imu_ = boost::dynamic_pointer_cast<sensors::ImuSensor>(\r\n-            sensors::SensorManager::Instance()->GetSensor(imu_name));\r\n+\t  sensors::get_sensor(world_->GetName()+\"::\"+node_name_+\"::base_footprint::\"+imu_name));\r\n   if (!imu_)\r\n   {\r\n     ROS_ERROR_STREAM(\"Couldn't find the IMU in the model! [\" << node_name_ <<\"]\");\r\n```\r\nThe basic problem is that the sensor name, as obtained on [line 289 of gazebo_ros_kobuki_loads.cpp](https://github.com/yujinrobot/kobuki_desktop/blob/06d8fa710928ba5623939ce42f760838cd0f4667/kobuki_gazebo_plugins/src/gazebo_ros_kobuki_loads.cpp#L289) is not scoped. Thus it is the same when multiple models are spawned using the same URDF file, namely kobuki_gazebo.urdf.xacro, which declares the imu name [at line 186](https://github.com/yujinrobot/kobuki/blob/06e60c2bba4c73699f69ffc61250f1ad152a931a/kobuki_description/urdf/kobuki_gazebo.urdf.xacro#L186). Hence, the sensor obtained by `sensors::SensorManager::Instance()->GetSensor()` is subject to a race condition. I propose avoiding this by using the above patch, which gets the sensor using a fully scoped name that includes the name of the model associated with the Kobuki Gazebo plugin.\r\n\r\nThe relevant Gazebo API documentation is [gazebo::sensors::get_sensor()](http://osrf-distributions.s3.amazonaws.com/gazebo/api/2.2.1/group__gazebo__sensors.html#gac47a5236e475a51bdad880486fdb9687)."
      repo: kobuki_desktop
      owner: yujinrobot
      issue_id: 38
