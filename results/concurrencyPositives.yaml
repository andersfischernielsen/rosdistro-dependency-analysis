  body: "When switching controllers, the robot hardware abstraction might require changing the control mode of certain resources (e.g. joints). This feature was contributed in #200. I recently realized that the current implementation has an important flaw with a straightforward fix.\r\n\r\nWhen a controller switch request is made, a non real-time ROS callback checks that the switch is possible, and among other things calls [`RobotHW::canSwitch(...)`](https://github.com/ros-controls/ros_control/blob/indigo-devel/controller_manager/src/controller_manager.cpp#L475). This callback doesn't perform the actual switching, but [delegates it](https://github.com/ros-controls/ros_control/blob/indigo-devel/controller_manager/src/controller_manager.cpp#L95-L108) to the [real-time] control thread. Because of this, the call to `RobotHW::doSwitch(...)` should also be done in the control thread. We currently do it in the [ROS callback](https://github.com/ros-controls/ros_control/blob/indigo-devel/controller_manager/src/controller_manager.cpp#L483), which is wrong.\r\n\r\nThis misplaced call to `RobotHW::doSwitch(...)` can cause a robot to switch the control mode of its joints before the new controllers are actually running. The ensuing behavior is undefined, and depends on how your hardware abstraction is implemented. I could reproduce this on hardware, and confirm that the fix proposed below address the issue.\r\n\r\nThe fix consists of moving the execution point of `RobotHW::doSwitch(...)`, which entails that the method implementation must now be **real-time safe**. A fix for indigo is proposed in #209.\r\n\r\nBecause the real-time safe requirements now imposed on `RobotHW::doSwitch(...)`, it now becomes much likelier that `RobotHW::canSwitch(...)` will have side-effects, i.e., change the state of the `RobotHW` instance. For this reason, I additionally propose that in jade we [remove the constness](https://github.com/ros-controls/ros_control/commit/f19abeabfbd58ec986de507099ba62ef9291d778) of the `RobotHW::canSwitch(...)` method. Since jade has not been officially released, we can allow to make this small API change. A fix for jade is porposed in #210.\r\n\r\n@ipa-mdl "
