  body: >-
    I've been working with a system that uses a robot_state_publisher to publish
    tf to rviz, where the robot_state_publisher consumes the joint state
    messages produced by the planning_components_visualizer.  The latter piece
    of code was running in such a way that it only published joint state messes
    when the user changed the state of the robot.  If the user wasn't actively
    interacting with the program for a while I noticed that the rviz window
    would lock up - go blank if put behind something, require a SIGTERM to
    exit.  I began looking into why this happened and settled on the RobotModel
    display type as the culprit - if enabled, the system eventually hangs, and
    if disabled (or just unchecked) the program never locks up.  If you uncheck
    the robot model, wait 3 minutes, and check it rviz will instantly lock up. 
    I also figured out that what was special about my system is the fact that it
    publishes some joint state messages and then stops.  The
    robot_state_publisher will continue to publish tf transforms, but only for
    fixed transforms, not for any actual non-fixed joints.  It seems like this
    combination of things is the problem - if you simply bring down the robot
    state publisher all together rviz is fine.  Which is also ok - shouldn't it
    start complaining at some point when it hasn't gotten tf?


    The attached package demonstrates the buggy behavior - overlay on the
    shadow-fixed version of unstable, make it, and 'roslaunch rviz_weird_test
    rviz_weird_test.launch'.  This will bring up rviz with a RobotModel, a
    robot_state_publisher, and a joint state publisher that will stop publishing
    after 10 seconds.  Rviz will lock up after approximately 160 total seconds
    of walltime.


