  body: "As we had to merge [this revert](https://github.com/ros-planning/moveit/pull/43) to fix PlanningSceneMonitor & RViz segfaults, [this issue](https://github.com/ros-planning/moveit_commander/issues/32) exists again.\r\n\r\nhttps://github.com/ros-planning/moveit/pull/46 should fix it again, but it depends on an RViz bug fix (see the description there).\r\n\r\nQuote of the original issue:\r\n\r\n> I am trying to follow the python tutorial, but this simple file already crashes:\r\n> \r\n> #!/usr/bin/python\r\n> import sys\r\n> import copy\r\n> import rospy\r\n> import moveit_commander\r\n> import moveit_msgs.msg\r\n> import geometry_msgs.msg\r\n> \r\n> print \"============ Starting tutorial setup\"\r\n> moveit_commander.roscpp_initialize(sys.argv)\r\n> rospy.init_node('move_group_python_interface_tutorial',\r\n>                 anonymous=True)\r\n> \r\n> robot = moveit_commander.RobotCommander()\r\n> \r\n> And the result in a segmentation fault.\r\n> \r\n> Here is a backtrace: http://pastebin.com/3bftAaaj\r\n> \r\n> I am trying to get MoveIt to work with Amigo (https://github.com/tue-robotics/amigo_moveit_config). But I get the same error if I only have a roscore running. (No parameters loaded)."
