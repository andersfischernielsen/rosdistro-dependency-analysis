      body: >
        _From @trainman419 on June 6, 2014 18:7_


        I suspect the performance issue here is a result of some very serious
        lock contention issues, as a result of:

        - Each publisher in rqt_bag is handled by its own thread
        (MessageListenerThread)

        - Each of these threads is attempting to publish the clock

        - The rospy publisher has an [internal
        lock](https://github.com/ros/ros_comm/blob/indigo-devel/clients/rospy/src/rospy/topics.py#L817-L825)
        to make it thread-safe


        I'm going to attempt to rewrite the clock publishing so that it listens
        to the playhead position rather than individual messages, and so that it
        accepts the `--hz` option that I need for my use case.
      owner: ros-visualization
