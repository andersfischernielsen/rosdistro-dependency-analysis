      body: "[hersh] Hi, thanks for the bug report.\r\n\r\nThe first \"electric\" release of rviz (visualization 1.6.1) accidentally was compiled without optimization.  A new release has just been pushed out (visualization 1.6.3) which (among other things) was compiled *with* optimization.\r\n\r\nMaybe check and see if this fixes it for you?\r\n\r\nI tested something like this myself, with the following python program: \r\n\r\n```python\r\nimport roslib\r\nroslib.load_manifest('turtle_tf')\r\nimport rospy\r\nimport math\r\n\r\nimport tf\r\n\r\nif __name__ == '__main__':\r\n    rospy.init_node('send_tf')\r\n\r\n    br = tf.TransformBroadcaster()\r\n    r = rospy.Rate(6)\r\n    t = 0\r\n    while not rospy.is_shutdown():\r\n        for m in range(1,18):\r\n            br.sendTransform((0, 0, 0),\r\n                             tf.transformations.quaternion_from_euler(0, .4*m, 0),\r\n                             rospy.Time.now(),\r\n                             \"frame0_{0}\".format(m),\r\n                             \"base_link\")\r\n            for n in range(1,10):\r\n                br.sendTransform((0, 0, .1),\r\n                                 tf.transformations.quaternion_from_euler(0, .3 * math.sin(t), .1),\r\n                                 rospy.Time.now(),\r\n                                 \"frame{0}_{1}\".format(n, m),\r\n                                 \"frame{0}_{1}\".format(n-1, m))\r\n        t += .05\r\n        r.sleep()\r\n```\r\n\r\nAnd it worked fine on *both* versions of rviz.\r\n\r\nWhen I increased the number of frames from 18x10 (in the loops) to 20x20, it did make rviz unresponsive, again, on both versions of rviz.\r\n\r\nI did see that when rviz was unresponsive I could change the \"Update Interval\" in the TF display from 0 to .1 and that made it responsive again."
