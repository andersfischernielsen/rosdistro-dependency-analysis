  body: >-
    When deleting a camera display, it triggers a segfault. The stack trace
    indicates it's happening in OGRE during the rendering of a single
    frame...some resource is being accessed in a scene graph node. This could be
    a pluginlib/class_loader issue, but without more information there's no way
    to verify. I'm betting the node is using a resource it thinks is still
    around and wasn't cleaned up properly.
