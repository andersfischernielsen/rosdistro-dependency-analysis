      body: "I'm not sure we really have a way of specifying if they are \"valid\" for a given parameter given the definitions in the dynamic reconfigure server. I think it is possible for dynamic reconfigure to report a `NaN` value regardless of the range specified...I'm not sure about `Inf`. This is honestly a little fuzzy for me, and I can't find any documentation.\r\n\r\nIt would be nice if we could clarify if the validity of 'Nan', '-Inf' and 'Inf' are influenced by the specified range in a double parameter's definition.\r\n\r\nMaybe we could add a checkbox somehow for `NaN`? Maybe in a context menu? I know that *setting* a `NaN` or `Inf` value is a pretty rare use case, so I'd rather not make a UI change that would affect the majority of users...\r\n\r\nSo to answer your question, yes, I think we could, but we need to think about how this works in dynamic reconfigure before we consider `rqt_reconfigure`, I think."
