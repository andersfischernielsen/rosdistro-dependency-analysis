  body: "System: OS X 10.6.x\n\nVersion: Diamondback rx-1.4.1\n\nRevision: r13946\n\nReproduce:\n\n 1.  roscore\n 2.  rxgraph\n\nError:\n\n{{{\n**\nPango:ERROR:pango-layout.c:3743:pango_layout_check_lines: assertion failed: (!layout->log_attrs)\n}}}\n\nNotes:\n\nI have dug around a bit and I think, based on this: http://stackoverflow.com/questions/3225183/pango-error-after-a-minute-of-running, that it is either a race condition or a global/threading/scope problem.  \n\nI additionally think this it the case because if I step through slowly with pdb the error doesn't occur.  \n\nI tried adding a wx.!CallLater in order to make sure the updater thread doesn't start doing something before wx is ready, but that didn't solve it.  \n\n{{{\nIndex: src/rxgraph/__init__.py\n===================================================================\n--- src/rxgraph/__init__.py\t(revision 13946)\n+++ src/rxgraph/__init__.py\t(working copy)\n@@ -72,8 +72,10 @@\n \n         frame = rxgraph.impl.init_frame()\n         updater = rxgraph.impl.init_updater(frame, node_ns=options.node_ns, topic_ns=options.topic_ns, output_file=options.output_file)\n-        updater.start()\n+#        updater.start()\n         \n+        wx.CallLater(1000,updater.start)\n+\n         frame.Show()\n         app.MainLoop()\n \n}}}\n\nMy other thought is that something is being accessed via a thread that should be accessed via the !MainLoop thread or doesn't exist yet.  \n\nBut since this doesn't happen on Linux, afaik, then it might just have something to do with a supporting library, especially since on OS X there a lot of sneaky 64/32-bit issues.\n\ntrac data:\n * Owner: **hersh**\n * Reporter: **wjwwood**\n * Reported at: **Sat Jun 18 20:59:09 2011**\n * URL: http://code.ros.org/trac/ros-pkg/ticket/5016"
